    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --primary-yellow: #ffeb3b;
            --dark-yellow: #fbc02d;
            --accent-yellow: #fff176;
            --black-surface: #121212;
            --text-color: #fffde7;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #212121 0%, #000000 100%);
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        /* Top Bar */
        header {
            flex: 0 0 auto;
            text-align: center;
            padding: 15px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 2px solid var(--dark-yellow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--primary-yellow);
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls Area */
        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--dark-yellow);
            color: var(--primary-yellow);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Sarabun', sans-serif;
            white-space: nowrap;
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(253, 216, 53, 0.2);
            box-shadow: 0 0 10px var(--dark-yellow);
        }

        .btn.recording {
            background: #b71c1c;
            color: white;
            border-color: #ff5252;
            animation: pulse-red 1.5s infinite;
        }

        .btn.playing {
            background: #fbc02d;
            color: black;
            border-color: #ffeb3b;
            font-weight: bold;
        }

        /* Gong Container - Centered Single Item */
        .gong-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        /* The Gong Instrument (Black Body) */
        .gong {
            position: relative;
            width: 70vmin; 
            height: 70vmin;
            max-width: 500px;
            max-height: 500px;
            
            border-radius: 50%;
            /* Black Metal Look */
            background: radial-gradient(circle at 30% 30%, 
                #484848 0%, 
                #212121 40%, 
                #121212 70%, 
                #000000 100%);
            
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.9),
                inset 0 0 50px rgba(0,0,0,1);
            
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.08s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            -webkit-touch-callout: none;
            
            /* Yellow/Gold Rim */
            border: 4px solid var(--dark-yellow);
        }

        /* Gong Nipple (The Boss) - Yellow Gold */
        .gong::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            /* Bright Yellow Gradient */
            background: radial-gradient(circle at 30% 30%, 
                #ffff72 0%, 
                #ffeb3b 50%, 
                #fbc02d 100%);
            border-radius: 50%;
            box-shadow: 
                0 5px 20px rgba(0,0,0,0.8),
                inset 0 2px 5px rgba(255,255,255,0.4);
            z-index: 2;
        }

        /* Texture - Scratches */
        .gong::before {
            content: '';
            position: absolute;
            top: 2%;
            left: 2%;
            right: 2%;
            bottom: 2%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                transparent 0,
                transparent 8px,
                rgba(255,255,255,0.03) 9px,
                transparent 12px
            );
            opacity: 0.4;
            z-index: 1;
            pointer-events: none;
        }

        .gong:active, .gong.active {
            transform: scale(0.96);
        }

        /* Note Label */
        .note-label {
            position: absolute;
            z-index: 3;
            color: var(--primary-yellow); 
            font-weight: 800;
            font-size: 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            margin-top: 15vmin;
        }

        .show-notes .note-label {
            opacity: 1;
        }

        /* Ripple - Yellow */
        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(255, 235, 59, 0.6); }
            100% { box-shadow: 0 0 0 50px rgba(255, 235, 59, 0); }
        }

        .gong.active {
            animation: ripple 0.5s ease-out;
        }

        /* Footer / Status */
        .status-bar {
            flex: 0 0 auto;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #777;
            background: rgba(0,0,0,0.8);
            font-style: italic;
            border-top: 1px solid #333;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        #downloadLink { display: none; }

    </style>
</head>
<body>

    <header>
        <h1>‡πÇ‡∏´‡∏°‡πà‡∏á (‡∏™‡∏π‡∏ï‡∏£‡∏™‡∏∞‡∏ö‡∏±‡∏î‡∏ä‡∏±‡∏¢)</h1>
        <div class="controls">
            <button class="btn" id="toggleNotesBtn">
                <span>üëÅÔ∏è</span> ‡∏ä‡∏∑‡πà‡∏≠
            </button>
            <button class="btn" id="recordBtn">
                <span>üî¥</span> ‡∏≠‡∏±‡∏î
            </button>
            <button class="btn" id="playBtn" disabled>
                <span>‚ñ∂Ô∏è</span> ‡πÄ‡∏•‡πà‡∏ô
            </button>
             <button class="btn" id="downloadBtn" style="display:none;">
                <span>‚¨áÔ∏è</span>

        </div>
    </header>

    <div class="gong-container" id="gongContainer">

    <div class="status-bar" id="statusBar">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏µ‡πÇ‡∏´‡∏°‡πà‡∏á</div>
    <a id="downloadLink"></a>

    <script>
        // --- Audio Engine ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let destination;
        let recorder;
        let audioChunks = [];
        let audioBlob;
        let isRecording = false;
        let audioUrl;

        // Mong Note Display
        const mongNote = { note: "‡πÇ‡∏´‡∏°‡πà‡∏á", id: 1 };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 1.0; 
                
                destination = audioCtx.createMediaStreamDestination();
                masterGain.connect(audioCtx.destination);
                masterGain.connect(destination);

                document.getElementById('statusBar').innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Sabat Chai Gong Synthesis Logic (Adapted) ---
        // ‡∏™‡∏π‡∏ï‡∏£‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡∏à‡∏≤‡∏Å Sabat Chai: freqs [220, 280, 600], decays [1.5, 1.0, 0.4]
        // ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á: ‡πÄ‡∏û‡∏¥‡πà‡∏° Decay ‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏á‡∏ß‡∏≤‡∏ô‡∏™‡∏°‡∏Å‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß
        function playGongSound() {
            if (!audioCtx) initAudio();
            const t = audioCtx.currentTime;
            const velocity = 1.0;

            // Frequencies from Sabat Chai Code
            const freqs = [220, 280, 600]; 
            
            // Scaled Decays for Resonance (x3 longer than drum context)
            const decays = [4.5, 3.0, 1.2]; 
            
            // Scaled Amps for Loudness
            const amps = [1.0, 0.5, 0.2]; 

            freqs.forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.frequency.value = f;
                
                // Envelope
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(velocity * amps[i], t + 0.02); // Attack
                gain.gain.exponentialRampToValueAtTime(0.001, t + decays[i]); // Decay

                osc.connect(gain);
                gain.connect(masterGain);
                
                osc.start(t);
                osc.stop(t + decays[i]);
            });
        }

        // --- UI Generation ---
        const container = document.getElementById('gongContainer');
        
        const gong = document.createElement('div');
        gong.className = 'gong';
        
        const label = document.createElement('div');
        label.className = 'note-label';
        label.innerText = mongNote.note;
        
        gong.appendChild(label);
        container.appendChild(gong);

        // --- Interaction ---
        const hit = (e) => {
            if(e.type === 'touchstart') e.preventDefault();
            
            initAudio();
            playGongSound();
            
            // Visual feedback
            gong.classList.remove('active');
            void gong.offsetWidth;
            gong.classList.add('active');
        };

        gong.addEventListener('mousedown', hit);
        gong.addEventListener('touchstart', hit, {passive: false});

        // --- Controls Logic (Standard) ---
        const toggleNotesBtn = document.getElementById('toggleNotesBtn');
        toggleNotesBtn.addEventListener('click', () => {
            container.classList.toggle('show-notes');
            toggleNotesBtn.style.background = container.classList.contains('show-notes') 
                ? 'rgba(255, 235, 59, 0.3)' 
                : 'rgba(0, 0, 0, 0.6)';
        });

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadLink = document.getElementById('downloadLink');

        recordBtn.addEventListener('click', () => {
            initAudio();
            if (!isRecording) {
                audioChunks = [];
                if (!window.MediaRecorder) {
                    alert("‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
                    return;
                }
                let options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/mp4' };
                }
                recorder = new MediaRecorder(destination.stream, options);
                recorder.ondataavailable = e => audioChunks.push(e.data);
                recorder.onstop = e => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    playBtn.disabled = false;
                    downloadBtn.style.display = 'flex';
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'mong_sabat_chai.webm';
                };
                recorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = "<span>‚èπ</span> ‡∏´‡∏¢‡∏∏‡∏î";
                playBtn.disabled = true;
                downloadBtn.style.display = 'none';
                document.getElementById('statusBar').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...";
            } else {
                recorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = "<span>üî¥</span> ‡∏≠‡∏±‡∏î";
                document.getElementById('statusBar').innerText = "‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audioUrl) return;
            const audio = new Audio(audioUrl);
            playBtn.classList.add('playing');
            playBtn.innerHTML = "<span>üîä</span> ‡πÄ‡∏•‡πà‡∏ô...";
            audio.onended = () => {
                playBtn.classList.remove('playing');
                playBtn.innerHTML = "<span>‚ñ∂Ô∏è</span> ‡πÄ‡∏•‡πà‡∏ô";
            };
            audio.play();
        });

        downloadBtn.addEventListener('click', () => {
            downloadLink.click();
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

    </script>
