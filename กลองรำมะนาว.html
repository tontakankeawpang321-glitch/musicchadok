<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rammana Pro (Realistic Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 50% 0%, #2a2a2a 0%, #121212 60%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: #e0e0e0;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* --- Realistic Drum Design --- */
        .instrument-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
        }

        .drum-body {
            position: relative;
            width: 88vw;
            height: 88vw;
            max-width: 420px;
            max-height: 420px;
            border-radius: 50%;
            /* Wood Rim Gradient */
            background: conic-gradient(from 0deg, #3e2723, #5d4037, #3e2723, #4e342e, #3e2723);
            box-shadow: 
                inset 0 2px 5px rgba(255,255,255,0.1), /* Rim highlight */
                inset 0 -2px 5px rgba(0,0,0,0.5), /* Rim shadow */
                0 0 0 4px #281815, /* Outer edge */
                0 15px 35px rgba(0,0,0,0.5); /* Drop shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 10;
        }

        /* Golden Pegs */
        .drum-body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 2px dashed rgba(255, 215, 0, 0.4); /* Gold dots simulating pegs */
            transform: scale(0.96);
            pointer-events: none;
        }

        .drum-skin {
            position: absolute;
            width: 92%;
            height: 92%;
            border-radius: 50%;
            background-color: #dcc096;
            /* Realistic Skin Texture: Noise + Radial Gradient + Blotches */
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 80%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
            box-shadow: 
                inset 0 0 20px rgba(62, 39, 35, 0.6), /* Inner shadow near rim */
                inset 0 0 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Center wear mark */
        .drum-skin::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40%; height: 40%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(139,69,19,0.05) 70%, transparent 100%);
            filter: blur(10px);
        }

        /* Animation State */
        .drum-body:active, .drum-hit {
            transform: scale(0.98);
        }

        .skin-depression {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, transparent 70%);
            transform: scale(0);
            pointer-events: none;
            animation: hit-anim 0.15s ease-out;
        }

        @keyframes hit-anim {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Visual Feedback Ripples */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
            animation: ripple-anim 0.4s ease-out;
        }

        @keyframes ripple-anim {
            0% { transform: scale(0); opacity: 0.8; border-width: 4px; }
            100% { transform: scale(1.5); opacity: 0; border-width: 0px; }
        }

        /* --- UI Controls --- */
        .controls-wrapper {
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            z-index: 20;
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #aaa;
        }

        .btn-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn-round {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: #2d2d2d;
            position: relative;
            overflow: hidden;
        }

        .btn-round:active { transform: scale(0.9); }
        .btn-round:disabled { opacity: 0.4; cursor: not-allowed; }

        /* Button Colors */
        .btn-rec { background: linear-gradient(135deg, #ff5252, #d32f2f); }
        .btn-rec.recording { animation: pulse-red 1.5s infinite; background: #b71c1c; }
        
        .btn-stop { background: linear-gradient(135deg, #ffca28, #ff8f00); color: #3e2723; }
        .btn-play { background: linear-gradient(135deg, #66bb6a, #2e7d32); }
        .btn-dl { background: linear-gradient(135deg, #42a5f5, #1565c0); }

        .btn-toggle { 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 6px 16px;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-toggle.active { background: rgba(255,255,255,0.2); color: #fff; border-color: rgba(255,255,255,0.3); }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        /* Note Labels */
        .note-marker {
            position: absolute;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(62, 39, 35, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }
        .show-labels .note-marker { opacity: 1; }
        
        .marker-center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .marker-top { top: 12%; left: 50%; transform: translateX(-50%); }
        .marker-bottom { bottom: 12%; left: 50%; transform: translateX(-50%); }
        .marker-left { top: 50%; left: 12%; transform: translateY(-50%); }
        .marker-right { top: 50%; right: 12%; transform: translateY(-50%); }

        /* Status Toast */
        .status-toast {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }
        .status-toast.show { top: 20px; opacity: 1; }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="pt-8 text-center z-20">
        <h1 class="text-3xl font-light text-amber-500 tracking-[0.2em] uppercase">Rammana</h1>
        <p class="text-[0.65rem] text-gray-500 tracking-widest mt-1">PRO INSTRUMENT</p>
    </div>

    <!-- Instrument -->
    <div class="instrument-wrapper">
        <div id="drum" class="drum-body">
            <div class="drum-skin"></div>
            
            <!-- Labels -->
            <div class="note-marker marker-center">โจ๊ะ (Low)</div>
            <div class="note-marker marker-top">จ๊ะ (High)</div>
            <div class="note-marker marker-bottom">จ๊ะ (High)</div>
            <div class="note-marker marker-left">จ๊ะ (High)</div>
            <div class="note-marker marker-right">จ๊ะ (High)</div>
        </div>
        
        <!-- Status Toast -->
        <div id="toast" class="status-toast">Ready</div>
    </div>

    <!-- Controls -->
    <div class="controls-wrapper">
        <div class="glass-panel">
            <div class="top-row">
                <div class="flex items-center gap-2">
                    <div id="recordingDot" class="w-2 h-2 rounded-full bg-gray-500"></div>
                    <span id="timer" class="font-mono">00:00</span>
                </div>
                <button id="toggleNotes" class="btn-toggle">
                    <i class="fas fa-eye mr-1"></i> Labels
                </button>
            </div>
            
            <div class="btn-row">
                <button id="recordBtn" class="btn-round btn-rec" title="Record">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="stopBtn" class="btn-round btn-stop" title="Stop" disabled>
                    <i class="fas fa-square"></i>
                </button>
                <button id="playBtn" class="btn-round btn-play" title="Play" disabled>
                    <i class="fas fa-play"></i>
                </button>
                <button id="downloadBtn" class="btn-round btn-dl" title="Save" disabled>
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
        <p class="text-center text-[0.6rem] text-gray-600 mt-2">Best experienced with headphones</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        // ใส่ลิงก์ไฟล์เสียงของคุณที่นี่ (.mp3, .wav)
        const soundUrls = {
             low: "lummanow/lummanowkang.wav",   // ลิงก์เสียงทุ้ม (โจ๊ะ/Center)
            high: "lummanow/lummanowkob.wav"      // Ex: "https://example.com/drum-high.mp3"
        };

        // --- AUDIO ENGINE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let mainGain;
        let reverbNode, reverbGain;
        let soundBuffers = { low: null, high: null };
        
        // Recorder
        let dest, recorder, chunks = [];
        let playbackAudio = new Audio();
        let isRecording = false;
        let startTime, timerInterval;

        // UI Refs
        const drum = document.getElementById('drum');
        const toast = document.getElementById('toast');
        const timerDisplay = document.getElementById('timer');
        const recDot = document.getElementById('recordingDot');

        // Init Audio
        async function initAudio() {
            if (audioCtx) return;
            
            audioCtx = new AudioContext();
            mainGain = audioCtx.createGain();
            mainGain.connect(audioCtx.destination);

            // Setup Recording Stream
            dest = audioCtx.createMediaStreamDestination();
            mainGain.connect(dest);

            // Setup Reverb
            setupReverb();

            // Load Sounds
            await loadSounds();
            
            if(audioCtx.state === 'suspended') await audioCtx.resume();
        }

        async function loadSounds() {
            const load = async (url) => {
                if(!url) return null;
                try {
                    const res = await fetch(url);
                    const buf = await res.arrayBuffer();
                    return await audioCtx.decodeAudioData(buf);
                } catch(e) { console.error("Load error:", e); return null; }
            };

            if(soundUrls.low) soundBuffers.low = await load(soundUrls.low);
            if(soundUrls.high) soundBuffers.high = await load(soundUrls.high);
        }

        function setupReverb() {
            reverbNode = audioCtx.createConvolver();
            reverbNode.buffer = createImpulse(1.5, 2.0); // 1.5s reverb tail
            
            // Reverb Filter (Lowpass to reduce hiss)
            const revFilter = audioCtx.createBiquadFilter();
            revFilter.type = 'lowpass';
            revFilter.frequency.value = 3000;

            reverbGain = audioCtx.createGain();
            reverbGain.gain.value = 0.4; // 40% wet

            reverbNode.connect(revFilter);
            revFilter.connect(reverbGain);
            reverbGain.connect(mainGain);
        }

        function createImpulse(duration, decay) {
            const rate = audioCtx.sampleRate;
            const len = rate * duration;
            const imp = audioCtx.createBuffer(2, len, rate);
            for (let i = 0; i < len; i++) {
                const n = i / len;
                // Exponential decay for smooth tail
                const vol = Math.pow(1 - n, decay); 
                imp.getChannelData(0)[i] = (Math.random() * 2 - 1) * vol;
                imp.getChannelData(1)[i] = (Math.random() * 2 - 1) * vol;
            }
            return imp;
        }

        function playSound(type) {
            initAudio();
            const buffer = soundBuffers[type];
            const t = audioCtx.currentTime;

            if (!buffer) {
                showToast(`Please add URL for ${type} sound`);
                return;
            }

            // Source
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;

            // De-noise Filter (Source specific)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 8000;

            // Envelope (Fade In/Out to prevent clicks)
            const env = audioCtx.createGain();
            env.gain.setValueAtTime(0, t);
            env.gain.linearRampToValueAtTime(1, t + 0.005); // 5ms fade in
            
            const dur = buffer.duration;
            if(dur > 0.02) {
                env.gain.setValueAtTime(1, t + dur - 0.015);
                env.gain.linearRampToValueAtTime(0, t + dur); // 15ms fade out
            }

            // Routing
            source.connect(filter);
            filter.connect(env);
            env.connect(mainGain);

            // Send to Reverb
            const send = audioCtx.createGain();
            send.gain.value = type === 'low' ? 0.2 : 0.5; // High note gets more reverb
            env.connect(send);
            send.connect(reverbNode);

            source.start(t);
        }

        // --- INTERACTION ---
        function handleHit(e) {
            e.preventDefault();
            const rect = drum.getBoundingClientRect();
            
            // Handle Multi-touch
            const touches = e.changedTouches || [{clientX: e.clientX, clientY: e.clientY}];
            
            for(let i=0; i<touches.length; i++) {
                const t = touches[i];
                const x = t.clientX - rect.left;
                const y = t.clientY - rect.top;
                
                // Visuals
                createRipple(t.clientX, t.clientY);
                createDepression(x, y);

                // Logic
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const dist = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                const radius = rect.width / 2;
                
                // 45% radius threshold
                if (dist / radius < 0.45) {
                    playSound('low');
                } else {
                    playSound('high');
                }
            }
            
            drum.classList.add('drum-hit');
            setTimeout(() => drum.classList.remove('drum-hit'), 100);
        }

        // --- VISUAL FX ---
        function createRipple(screenX, screenY) {
            const el = document.createElement('div');
            el.className = 'ripple';
            el.style.left = (screenX - 25) + 'px'; // Center 50px ripple
            el.style.top = (screenY - 25) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 400);
        }

        function createDepression(x, y) {
            const el = document.createElement('div');
            el.className = 'skin-depression';
            el.style.left = (x - 40) + 'px'; // 80px spot
            el.style.top = (y - 40) + 'px';
            el.style.width = '80px';
            el.style.height = '80px';
            drum.querySelector('.drum-skin').appendChild(el);
            setTimeout(() => el.remove(), 150);
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // --- RECORDING ---
        document.getElementById('recordBtn').onclick = async () => {
            await initAudio();
            if(isRecording) return;
            
            chunks = [];
            // Try different mime types for browser compatibility
            const types = ['audio/webm', 'audio/ogg', 'audio/mp4'];
            const type = types.find(t => MediaRecorder.isTypeSupported(t)) || '';
            
            recorder = new MediaRecorder(dest.stream, type ? {mimeType: type} : undefined);
            
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/webm' }); // Default to webm for DL
                audioUrl = URL.createObjectURL(blob);
                playbackAudio.src = audioUrl;
                
                document.getElementById('playBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
                showToast('Recording Saved');
            };

            recorder.start();
            isRecording = true;
            startTime = Date.now();
            updateUIState();
            
            timerInterval = setInterval(() => {
                const s = Math.floor((Date.now() - startTime)/1000);
                timerDisplay.textContent = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        };

        document.getElementById('stopBtn').onclick = () => {
            if(isRecording) {
                recorder.stop();
                isRecording = false;
            } else {
                playbackAudio.pause();
                playbackAudio.currentTime = 0;
            }
            clearInterval(timerInterval);
            updateUIState();
        };

        document.getElementById('playBtn').onclick = () => {
            playbackAudio.play();
            showToast('Playing...');
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            playbackAudio.onended = () => {
                document.getElementById('playBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            };
        };

        document.getElementById('downloadBtn').onclick = () => {
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `rammana_${Date.now()}.webm`;
            a.click();
        };

        function updateUIState() {
            const recBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const playBtn = document.getElementById('playBtn');
            const dlBtn = document.getElementById('downloadBtn');

            if(isRecording) {
                recBtn.classList.add('recording');
                recBtn.disabled = true;
                stopBtn.disabled = false;
                playBtn.disabled = true;
                dlBtn.disabled = true;
                recDot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
            } else {
                recBtn.classList.remove('recording');
                recBtn.disabled = false;
                stopBtn.disabled = true;
                recDot.className = "w-2 h-2 rounded-full bg-gray-500";
            }
        }

        // Toggle Labels
        document.getElementById('toggleNotes').onclick = (e) => {
            drum.classList.toggle('show-labels');
            e.currentTarget.classList.toggle('active');
        };

        // Events
        drum.addEventListener('mousedown', handleHit);
        drum.addEventListener('touchstart', handleHit, {passive: false});

    </script>
</body>
</html>
