<body>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Ñ‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) ---
        // ‡∏ô‡∏≥‡∏•‡∏¥‡∏á‡∏Ñ‡πå‡πÑ‡∏ü‡∏•‡πå .mp3 ‡∏´‡∏£‡∏∑‡∏≠ .wav ‡∏°‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á "" ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á
        const noteUrls = [
            "", // [0] ‡πÇ‡∏ô‡πâ‡∏ï ‡πÇ‡∏î (‡∏™‡∏π‡∏á)
            "", // [1] ‡πÇ‡∏ô‡πâ‡∏ï ‡∏ó‡∏µ
            "", // [2] ‡πÇ‡∏ô‡πâ‡∏ï ‡∏•‡∏≤
            "", // [3] ‡πÇ‡∏ô‡πâ‡∏ï ‡∏ã‡∏≠‡∏•
            "", // [4] ‡πÇ‡∏ô‡πâ‡∏ï ‡∏ü‡∏≤
            "", // [5] ‡πÇ‡∏ô‡πâ‡∏ï ‡∏°‡∏µ
            "", // [6] ‡πÇ‡∏ô‡πâ‡∏ï ‡πÄ‡∏£
            "", // [7] ‡πÇ‡∏ô‡πâ‡∏ï ‡πÇ‡∏î (‡∏ï‡πà‡∏≥)
        ];

        // --- Configuration & State ---
        const NOTE_LABELS = ['‡πÇ‡∏î (‡∏™‡∏π‡∏á)', '‡∏ó‡∏µ', '‡∏•‡∏≤', '‡∏ã‡∏≠‡∏•', '‡∏ü‡∏≤', '‡∏°‡∏µ', '‡πÄ‡∏£', '‡πÇ‡∏î (‡∏ï‡πà‡∏≥)'];
        
        // Audio Context & Buffers
        let audioContext;
        let audioBuffers = {};
        let gainNode;
        let destStream; // For recording
        
        // Recording State
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadAllSounds(); // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
        });

        function initAudioContext() {
            if (!audioContext) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                
                // Main Gain Node
                gainNode = audioContext.createGain();
                gainNode.gain.value = 1.0;
                
                // Destination for recording (MediaStream)
                destStream = audioContext.createMediaStreamDestination();
                
                // Connect Gain to Speakers AND Recorder
                gainNode.connect(audioContext.destination);
                gainNode.connect(destStream);
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // --- Sound Loading Logic ---
        async function loadSound(index, url) {
            if (!url) return;
            if (!audioContext) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
            }

            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioBuffers[index] = audioBuffer;
                console.log(`Loaded sound for note ${index}`);
            } catch (e) {
                console.error(`Error loading sound ${index}:`, e);
            }
        }

        async function loadAllSounds() {
            const promises = noteUrls.map((url, index) => loadSound(index, url));
            await Promise.all(promises);
            console.log("All sounds loading process finished.");
        }

        function playNote(index) {
            initAudioContext(); // Ensure AudioContext is running

            // Audio Playback
            if (audioBuffers[index]) {
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffers[index];
                source.connect(gainNode);
                source.start(0);
            } else {
                if(!noteUrls[index]) {
                   console.log(`No URL set for note ${index}`);
                }
            }
        }

        // --- Event Listeners (Optimized for Multi-touch Stability) ---
        function setupEventListeners() {
            const buttons = document.querySelectorAll('.note-btn');
            
            // Helper functions to manage visual state
            const activateBtn = (btn) => btn.classList.add('active');
            const deactivateBtn = (btn) => btn.classList.remove('active');

            buttons.forEach(btn => {
                const noteIndex = parseInt(btn.dataset.note);
                
                // --- Touch Events (Mobile/Tablet) ---
                // touchstart: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏î (‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ)
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç! ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô Mouse Event ‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏°
                    activateBtn(btn);
                    playNote(noteIndex);
                }, { passive: false });

                // touchend & touchcancel: ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ô‡∏¥‡πâ‡∏ß (‡∏Ñ‡∏∑‡∏ô‡∏™‡∏†‡∏≤‡∏û‡∏õ‡∏∏‡πà‡∏°)
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    deactivateBtn(btn);
                });
                
                btn.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    deactivateBtn(btn);
                });

                // --- Mouse Events (Desktop) ---
                btn.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return; // ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ã‡πâ‡∏≤‡∏¢
                    activateBtn(btn);
                    playNote(noteIndex);
                });

                // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏°‡∏≤‡∏™‡πå ‡∏´‡∏£‡∏∑‡∏≠ ‡∏•‡∏≤‡∏Å‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏õ‡∏∏‡πà‡∏°
                btn.addEventListener('mouseup', () => deactivateBtn(btn));
                btn.addEventListener('mouseleave', () => deactivateBtn(btn));
            });

            document.getElementById('btn-record').addEventListener('click', toggleRecording);
            
            document.getElementById('close-player').addEventListener('click', () => {
                document.getElementById('audio-player-container').style.display = 'none';
            });
        }

        // --- Recording Logic ---
        function toggleRecording() {
            initAudioContext();
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            const options = { mimeType: 'audio/webm' };
            
            try {
                mediaRecorder = new MediaRecorder(destStream.stream, options);
            } catch (e) {
                mediaRecorder = new MediaRecorder(destStream.stream);
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const audioURL = URL.createObjectURL(blob);
                showRecordedAudio(audioURL);
            };

            mediaRecorder.start();
            isRecording = true;
            
            const btn = document.getElementById('btn-record');
            btn.classList.add('recording');
            btn.innerHTML = `<span>‚èπ</span> ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î`;
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            isRecording = false;
            
            const btn = document.getElementById('btn-record');
            btn.classList.remove('recording');
            btn.innerHTML = `<span>üî¥</span> ‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á`;
        }

        function showRecordedAudio(url) {
            const playerContainer = document.getElementById('audio-player-container');
            const audioEl = document.getElementById('playback-audio');
            const dlLink = document.getElementById('download-link');

            audioEl.src = url;
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            dlLink.href = url;
            dlLink.download = `pinae-recording-${timestamp}.webm`;

            playerContainer.style.display = 'flex';
        }

    </script>
