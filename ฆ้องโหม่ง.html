    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;

        * {

        body {

            text-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;

        /* Controls Area */
        .controls {

        .btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--dark-yellow);

        .btn:active {

        .btn.recording {

        .btn.playing {

        .gong-container {

            padding: 20px;
            perspective: 1000px;

        /* The Gong Instrument (Black Body) */
        .gong {
            position: relative;
            width: 70vmin; 
            height: 70vmin;
            max-width: 500px;
            max-height: 500px;
            
            border-radius: 50%;
            /* Black Metal Look */
            background: radial-gradient(circle at 30% 30%, 
                #484848 0%, 
                #212121 40%, 
                #121212 70%, 
                #000000 100%);
            
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.9),
                inset 0 0 50px rgba(0,0,0,1);
            
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.08s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            -webkit-touch-callout: none;
            
            /* Yellow/Gold Rim */
            border: 4px solid var(--dark-yellow);
        }

        /* Gong Nipple (The Boss) - Yellow Gold */
        .gong::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            /* Bright Yellow Gradient */
            background: radial-gradient(circle at 30% 30%, 
                #ffff72 0%, 
                #ffeb3b 50%,

            border-radius: 50%;
            box-shadow:

        }

        /* Texture - Scratches */
        .gong::before {
            content: '';
            position: absolute;
            top: 2%;
            left: 2%;
            right: 2%;
            bottom: 2%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                transparent 0,
                transparent 8px,
                rgba(255,255,255,0.03) 9px,

            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    <script>
        // 1. CONFIGURATION: ‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const soundUrls = {
            // ‡πÉ‡∏™‡πà URL ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà (‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö CORS ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏Ñ‡∏ô‡∏•‡∏∞‡πÇ‡∏î‡πÄ‡∏°‡∏ô)
            // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: "https://mysite.com/audio/mong.wav"
            mong: "" 
        };

        // --- Audio Context & Engine ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let echoNode; // ‡πÄ‡∏Å‡πá‡∏ö Echo Node ‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ
        let destination;
        let recorder;
        let audioChunks = [];
        let audioBlob;
        let isRecording = false;
        let audioUrl;
        
        // ‡πÄ‡∏Å‡πá‡∏ö Buffer ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß
        const audioBuffers = {};
        let isLoaded = false;

        // Mong Note Display
        const mongNote = { note: "‡πÇ‡∏´‡∏°‡πà‡∏á", id: 1 };

        // --- Helper: Trim Silence ---
        function trimSilence(buffer, threshold = 0.005) {
            const rawData = buffer.getChannelData(0); 
            let start = 0;
            let end = rawData.length;

            while (start < end && Math.abs(rawData[start]) < threshold) start++;
            while (end > start && Math.abs(rawData[end - 1]) < threshold) end--;

            if (start >= end) return buffer; 

            const newLength = end - start;
            const newBuffer = audioCtx.createBuffer(buffer.numberOfChannels, newLength, buffer.sampleRate);

            for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                const channelData = buffer.getChannelData(channel);
                const newChannelData = newBuffer.getChannelData(channel);
                for (let i = 0; i < newLength; i++) {
                    newChannelData[i] = channelData[start + i];
                }
            }
            return newBuffer;
        }

        // --- Audio Loader ---
        async function loadSounds() {
            if (isLoaded) return;
            
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
            
            try {
                if (!soundUrls.mong) {
                    console.log("No URL provided");
                    // ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ï‡πà‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏ö‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå
                    document.getElementById('statusBar').innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î";
                    isLoaded = true; // Mark as processed to stop retrying immediately
                    overlay.style.display = 'none';
                    return;
                }

                // Preload
                const response = await fetch(soundUrls.mong);
                const arrayBuffer = await response.arrayBuffer();
                
                // Decode
                const decodedBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                // Trim Silence
                audioBuffers.mong = trimSilence(decodedBuffer);
                
                isLoaded = true;
                document.getElementById('statusBar').innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (Sample Mode)";
            } catch (error) {
                console.error("Error loading sound:", error);
                document.getElementById('statusBar').innerText = "‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß";
            } finally {
                overlay.style.display = 'none';
            }
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                
                // 1. ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏î‡∏±‡∏á (Volume Boost)
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 2.5; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1.0 ‡πÄ‡∏õ‡πá‡∏ô 2.5
                
                destination = audioCtx.createMediaStreamDestination();
                masterGain.connect(audioCtx.destination);
                masterGain.connect(destination);

                // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏∞‡∏ö‡∏ö Echo/Resonance (‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏±‡∏á‡∏ß‡∏≤‡∏•)
                const delay = audioCtx.createDelay();
                delay.delayTime.value = 0.4; // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤ Echo (‡∏Å‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏á‡∏ß‡∏≤‡∏ô)
                
                const feedback = audioCtx.createGain();
                feedback.gain.value = 0.5; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏Ç‡∏≠‡∏á‡∏´‡∏≤‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á (0.0 - 0.9)

                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 800; // ‡∏ï‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏´‡∏•‡∏°‡∏Ç‡∏≠‡∏á Echo ‡πÉ‡∏´‡πâ‡∏ó‡∏∏‡πâ‡∏°‡∏≠‡∏∏‡πà‡∏ô

                // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ß‡∏á‡∏à‡∏£ Echo
                delay.connect(filter);
                filter.connect(feedback);
                feedback.connect(delay);
                filter.connect(masterGain); // ‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á Echo ‡πÑ‡∏õ‡∏ó‡∏µ‡πà Master

                // ‡πÄ‡∏Å‡πá‡∏ö Input ‡∏Ç‡∏≠‡∏á Echo ‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Sample ‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÑ‡∏î‡πâ
                echoNode = delay;

                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ User Interact ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
                loadSounds();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Playback Engine ---
        function playSound() {
            if (!audioCtx) initAudio();
            
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô (‡∏ï‡∏±‡∏î Synth ‡∏≠‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß)
            if (audioBuffers.mong) {
                playSample(audioBuffers.mong);
            } else {
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå ‡πÉ‡∏´‡πâ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏á‡∏µ‡∏¢‡∏ö‡πÑ‡∏õ
                if(!soundUrls.mong) {
                     alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ soundUrls ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î");
                }
            }
        }

        function playSample(buffer) {
            const t = audioCtx.currentTime;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Source Node
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Gain Node ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Fade In (‡∏•‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å)
            const fadeGain = audioCtx.createGain();
            
            // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ 1: ‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏£‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà Master (‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏´‡∏•‡∏±‡∏Å)
            source.connect(fadeGain);
            fadeGain.connect(masterGain);

            // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ 2: ‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà Echo (‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏±‡∏á‡∏ß‡∏≤‡∏•‡πÄ‡∏û‡∏¥‡πà‡∏°)
            if (echoNode) {
                const echoSend = audioCtx.createGain();
                echoSend.gain.value = 0.6; // ‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏õ Echo 60%
                fadeGain.connect(echoSend);
                echoSend.connect(echoNode);
            }
            
            // Fade In Settings
            const attackTime = 0.005; // 5ms
            
            fadeGain.gain.setValueAtTime(0, t);
            fadeGain.gain.linearRampToValueAtTime(1.0, t + attackTime);
            
            // Start Playing
            source.start(t);
        }

        // --- UI Generation ---
        const container = document.getElementById('gongContainer');
        
        const gong = document.createElement('div');
        gong.className = 'gong';
        
        const label = document.createElement('div');
        label.className = 'note-label';
        label.innerText = mongNote.note;
        
        gong.appendChild(label);
        container.appendChild(gong);

        // --- Interaction ---
        const hit = (e) => {
            if(e.type === 'touchstart') e.preventDefault();
            
            initAudio(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÇ‡∏´‡∏•‡∏î
            playSound();
            
            // Visual feedback
            gong.classList.remove('active');
            void gong.offsetWidth;
            gong.classList.add('active');
        };

        gong.addEventListener('mousedown', hit);
        gong.addEventListener('touchstart', hit, {passive: false});

        // --- Controls Logic ---
        const toggleNotesBtn = document.getElementById('toggleNotesBtn');
        toggleNotesBtn.addEventListener('click', () => {
            container.classList.toggle('show-notes');
            toggleNotesBtn.style.background = container.classList.contains('show-notes') 
                ? 'rgba(255, 235, 59, 0.3)' 
                : 'rgba(0, 0, 0, 0.6)';
        });

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadLink = document.getElementById('downloadLink');

        recordBtn.addEventListener('click', () => {
            initAudio();
            if (!isRecording) {
                audioChunks = [];
                if (!window.MediaRecorder) {
                    alert("‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
                    return;
                }
                let options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/mp4' };
                }
                recorder = new MediaRecorder(destination.stream, options);
                recorder.ondataavailable = e => audioChunks.push(e.data);
                recorder.onstop = e => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    playBtn.disabled = false;
                    downloadBtn.style.display = 'flex';
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'mong_sampler.webm';
                };
                recorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = "<span>‚èπ</span> ‡∏´‡∏¢‡∏∏‡∏î";
                playBtn.disabled = true;
                downloadBtn.style.display = 'none';
                document.getElementById('statusBar').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...";
            } else {
                recorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = "<span>üî¥</span> ‡∏≠‡∏±‡∏î";
                document.getElementById('statusBar').innerText = "‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
