<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>กลองรำมะนาจำลอง (Rammana Virtual Instrument)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden; /* ป้องกันการเลื่อน */
            touch-action: none; /* ป้องกันการซูมและเลื่อนบนมือถือ */
            user-select: none;
            -webkit-user-select: none;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Drum Skin Texture and Styling */
        .drum-container {
            position: relative;
            width: 85vw;
            height: 85vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #e8cfa0, #d4b483, #8b5a2b);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 10px 25px rgba(0,0,0,0.6),
                0 0 0 12px #3e2723, /* Wood Rim */
                0 0 0 14px #281815; /* Darker Rim Edge */
            transition: transform 0.05s ease;
            cursor: pointer;
            overflow: hidden;
            z-index: 10;
        }

        /* Texture overlay */
        .drum-texture {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            border-radius: 50%;
            pointer-events: none;
        }

        /* Inner Ring for "Center" Zone Visualization */
        .center-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 45%;
            border-radius: 50%;
            border: 2px dashed rgba(139, 90, 43, 0.0); /* Hidden by default */
            transition: border-color 0.3s;
            pointer-events: none;
        }
        
        .show-notes .center-zone {
            border-color: rgba(139, 90, 43, 0.3);
            background: rgba(0,0,0,0.05);
        }

        /* Visual Feedback Animation */
        .hit-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            pointer-events: none;
            animation: ripple 0.4s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Note Labels */
        .note-label {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(62, 39, 35, 0.7);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 1px 1px rgba(255,255,255,0.5);
        }
        
        .show-notes .note-label {
            opacity: 1;
        }

        .label-center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .label-top { top: 15%; left: 50%; transform: translateX(-50%); }
        .label-bottom { bottom: 15%; left: 50%; transform: translateX(-50%); }
        .label-left { top: 50%; left: 15%; transform: translateY(-50%); }
        .label-right { top: 50%; right: 15%; transform: translateY(-50%); }

        /* Controls */
        .controls-area {
            background: rgba(30, 30, 30, 0.95);
            width: 100%;
            padding: 20px 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .btn-record { background-color: #ef4444; }
        .btn-record.recording { animation: pulse 1.5s infinite; background-color: #dc2626; box-shadow: 0 0 15px #ef4444; }
        .btn-play { background-color: #22c55e; }
        .btn-play:disabled { background-color: #4b5563; opacity: 0.5; }
        .btn-stop { background-color: #eab308; color: black; }
        .btn-download { background-color: #3b82f6; }
        .btn-toggle { background-color: #6366f1; width: auto; padding: 0 15px; border-radius: 25px; font-size: 0.9rem; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Animation class for drum hit */
        .drum-hit {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="pt-6 pb-2 text-center w-full z-20">
        <h1 class="text-2xl font-bold text-amber-500 tracking-wider">รำมะนาจำลอง</h1>
        <p class="text-xs text-gray-400 mt-1">Virtual Rammana Instrument</p>
    </div>

    <!-- Main Instrument Area -->
    <div class="flex-grow flex items-center justify-center w-full relative">
        <div id="drum" class="drum-container">
            <div class="drum-texture"></div>
            <div class="center-zone"></div>
            
            <!-- Note Labels -->
            <div class="note-label label-center">โจ๊ะ (Low)</div>
            <div class="note-label label-top">จ๊ะ (High)</div>
            <div class="note-label label-bottom">จ๊ะ (High)</div>
            <div class="note-label label-left">จ๊ะ (High)</div>
            <div class="note-label label-right">จ๊ะ (High)</div>
        </div>
        
        <!-- Visualizer Canvas (Background) -->
        <canvas id="visualizer" class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20 z-0"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls-area">
        <div class="flex justify-between items-center px-4 mb-2">
            <div class="text-sm text-gray-300">
                <i class="fas fa-clock mr-2"></i><span id="timer">00:00</span>
            </div>
            <button id="toggleNotes" class="control-btn btn-toggle">
                <i class="fas fa-music mr-2"></i> แสดงโน้ต
            </button>
        </div>

        <div class="btn-group">
            <button id="recordBtn" class="control-btn btn-record" title="อัดเสียง">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stopBtn" class="control-btn btn-stop" title="หยุด" disabled>
                <i class="fas fa-stop"></i>
            </button>
            <button id="playBtn" class="control-btn btn-play" title="เล่นเสียงที่อัด" disabled>
                <i class="fas fa-play"></i>
            </button>
            <button id="downloadBtn" class="control-btn btn-download" title="ดาวน์โหลด" disabled>
                <i class="fas fa-download"></i>
            </button>
        </div>
        <p id="statusMsg" class="text-center text-xs text-gray-500 h-4">แตะที่กลองเพื่อเล่นเสียง</p>
    </div>

    <script>
        // --- Audio Engine Setup ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        // --- การตั้งค่าเสียงภายนอก (Sound URLs) ---
        // ใส่ลิงก์ไฟล์เสียงที่ต้องการ (เช่น .mp3, .wav) ในเครื่องหมายคำพูดด้านล่าง
        // หากไม่ใส่ เสียงจะไม่ออก (เพราะลบระบบสังเคราะห์ออกแล้ว)
        const soundUrls = {
            low: "lummanow/lummanowkang.mp3",   // ลิงก์เสียงทุ้ม (โจ๊ะ/Center)
            high: "lummanow/lummanowkob.mp3"   // ลิงก์เสียงแหลม (จ๊ะ/Rim)
        };

        let soundBuffers = {
            low: null,
            high: null
        };

        let mainGainNode;
        let reverbNode;
        let reverbGainNode;
        let reverbFilterNode; // เพิ่มตัวกรองสำหรับ Reverb
        let dest; // MediaStreamDestination for recording
        let recorder;
        let chunks = [];
        let audioBlob;
        let audioUrl;
        let playbackAudio = new Audio();

        // UI Elements
        const drum = document.getElementById('drum');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const toggleNotesBtn = document.getElementById('toggleNotes');
        const timerDisplay = document.getElementById('timer');
        const statusMsg = document.getElementById('statusMsg');

        let isRecording = false;
        let startTime;
        let timerInterval;

        // Initialize Audio Context on first interaction
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                mainGainNode = audioCtx.createGain();
                mainGainNode.gain.value = 1.0; // Master volume
                
                // --- Reverb Setup (ใช้สำหรับไฟล์เสียงภายนอก) ---
                reverbNode = audioCtx.createConvolver();
                reverbNode.buffer = createReverbBuffer(1.5, 2.0);
                
                // เพิ่มตัวกรอง Lowpass ให้ Reverb เพื่อลดเสียงซ่า/เสียงลมในหางเสียง
                reverbFilterNode = audioCtx.createBiquadFilter();
                reverbFilterNode.type = 'lowpass';
                reverbFilterNode.frequency.value = 3000; // ตัดความถี่สูงกว่า 3000Hz ออกจาก Reverb
                
                reverbGainNode = audioCtx.createGain();
                reverbGainNode.gain.value = 0.6;

                // เชื่อมต่อ: Reverb -> Filter -> Gain -> Main
                reverbNode.connect(reverbFilterNode);
                reverbFilterNode.connect(reverbGainNode);
                reverbGainNode.connect(mainGainNode);
                // ------------------------------------

                // เริ่มโหลดเสียงภายนอก
                loadCustomSounds();

                // For Recording
                dest = audioCtx.createMediaStreamDestination();
                mainGainNode.connect(audioCtx.destination); 
                mainGainNode.connect(dest); 
                
                setupRecorder();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // ฟังก์ชันโหลดเสียงภายนอก
        async function loadCustomSounds() {
            const load = async (url) => {
                if (!url) return null;
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    return await audioCtx.decodeAudioData(arrayBuffer);
                } catch (e) {
                    console.warn("ไม่สามารถโหลดไฟล์เสียงได้ (ตรวจสอบลิงก์หรือ CORS):", url, e);
                    return null;
                }
            };

            if (soundUrls.low && !soundBuffers.low) soundBuffers.low = await load(soundUrls.low);
            if (soundUrls.high && !soundBuffers.high) soundBuffers.high = await load(soundUrls.high);
        }

        // ฟังก์ชันสร้างเสียงก้อง (Procedural Reverb)
        function createReverbBuffer(duration, decay) {
            const sampleRate = audioCtx.sampleRate;
            const length = sampleRate * duration;
            const impulse = audioCtx.createBuffer(2, length, sampleRate);
            const left = impulse.getChannelData(0);
            const right = impulse.getChannelData(1);

            for (let i = 0; i < length; i++) {
                const n = i / length;
                const multiplier = Math.pow(1 - n, decay);
                const data = (Math.random() * 2 - 1) * multiplier;
                left[i] = data;
                right[i] = data;
            }
            return impulse;
        }

        // Sound 1: "Jo" / "Tum" (Low, Center hit)
        function playLowNote() {
            initAudio();
            const t = audioCtx.currentTime;

            if (soundBuffers.low) {
                const source = audioCtx.createBufferSource();
                source.buffer = soundBuffers.low;
                
                // สร้างตัวกรองลดเสียงอากาศ (De-noise Filter) สำหรับไฟล์นี้
                const sourceFilter = audioCtx.createBiquadFilter();
                sourceFilter.type = 'lowpass';
                sourceFilter.frequency.value = 6000; // ตัดเสียงแหลมจัด/เสียงซ่าออกจากไฟล์ต้นฉบับ

                // เชื่อมต่อ: Source -> Filter -> Main
                source.connect(sourceFilter);
                sourceFilter.connect(mainGainNode);

                // ส่งเข้า Reverb (ผ่าน Filter ของ Reverb อีกที)
                const sendGain = audioCtx.createGain();
                sendGain.gain.value = 0.3;
                source.connect(sendGain); // ส่งสัญญาณดิบไปเข้า Reverb processing
                sendGain.connect(reverbNode);
                
                source.start(t);
            } else {
                showStatus("กรุณาใส่ลิงก์เสียงโจ๊ะ (soundUrls.low)");
            }
        }

        // Sound 2: "Ja" / "Ting" (High, Rim hit)
        function playHighNote() {
            initAudio();
            const t = audioCtx.currentTime;

            if (soundBuffers.high) {
                const source = audioCtx.createBufferSource();
                source.buffer = soundBuffers.high;
                
                // สร้างตัวกรองลดเสียงอากาศ (De-noise Filter) สำหรับไฟล์นี้
                const sourceFilter = audioCtx.createBiquadFilter();
                sourceFilter.type = 'lowpass';
                sourceFilter.frequency.value = 6000; // ตัดเสียงแหลมจัด/เสียงซ่าออกจากไฟล์ต้นฉบับ

                // เชื่อมต่อ: Source -> Filter -> Main
                source.connect(sourceFilter);
                sourceFilter.connect(mainGainNode);

                // ส่งเข้า Reverb
                const sendGain = audioCtx.createGain();
                sendGain.gain.value = 0.6;
                source.connect(sendGain);
                sendGain.connect(reverbNode);
                
                source.start(t);
            } else {
                showStatus("กรุณาใส่ลิงก์เสียงจ๊ะ (soundUrls.high)");
            }
        }

        // --- Interaction Logic ---

        function handleHit(e) {
            e.preventDefault(); // Prevent scrolling
            initAudio();

            // Calculate hit position
            const rect = drum.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Handle both Touch and Mouse
            let clientX, clientY;
            if (e.changedTouches) {
                // Multi-touch support: iterate through changed touches
                for (let i = 0; i < e.changedTouches.length; i++) {
                    processHit(e.changedTouches[i].clientX, e.changedTouches[i].clientY, rect, centerX, centerY);
                }
                return;
            } else {
                processHit(e.clientX, e.clientY, rect, centerX, centerY);
            }
        }

        function processHit(x, y, rect, centerX, centerY) {
            const touchX = x - rect.left;
            const touchY = y - rect.top;

            // Calculate distance from center (0 to 1)
            const dist = Math.sqrt(Math.pow(touchX - centerX, 2) + Math.pow(touchY - centerY, 2));
            const maxRadius = rect.width / 2;
            const normalizedDist = dist / maxRadius;

            // Threshold for Center vs Edge (0.45 is roughly 45% radius)
            if (normalizedDist < 0.45) {
                playLowNote();
                createRipple(touchX, touchY, 'rgba(139, 69, 19, 0.4)'); // Brownish ripple
                showStatus("โจ๊ะ (Tum)");
            } else {
                playHighNote();
                createRipple(touchX, touchY, 'rgba(255, 255, 255, 0.4)'); // White ripple
                showStatus("จ๊ะ (Ting)");
            }

            // Visual drum shake
            drum.classList.add('drum-hit');
            setTimeout(() => drum.classList.remove('drum-hit'), 100);
        }

        function createRipple(x, y, color) {
            const ripple = document.createElement('div');
            ripple.className = 'hit-effect';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = color;
            drum.appendChild(ripple);

            // Remove after animation
            setTimeout(() => ripple.remove(), 400);
        }

        function showStatus(text) {
            statusMsg.textContent = text;
            statusMsg.style.opacity = 1;
            setTimeout(() => statusMsg.style.opacity = 0.5, 500);
        }

        // Event Listeners
        drum.addEventListener('mousedown', handleHit);
        drum.addEventListener('touchstart', handleHit, { passive: false });

        // Toggle Notes Visuals
        toggleNotesBtn.addEventListener('click', () => {
            drum.classList.toggle('show-notes');
            toggleNotesBtn.classList.toggle('bg-indigo-600');
            toggleNotesBtn.classList.toggle('bg-indigo-400');
        });

        // --- Recording Logic ---

        function setupRecorder() {
            if(recorder) return;
            
            const options = { mimeType: 'audio/webm' };
            try {
                recorder = new MediaRecorder(dest.stream, options);
            } catch (e) {
                // Fallback for Safari/Older browsers usually defaults correctly without options or specific mime
                recorder = new MediaRecorder(dest.stream);
            }

            recorder.ondataavailable = (e) => {
                if (e.data.size > 0) chunks.push(e.data);
            };

            recorder.onstop = () => {
                audioBlob = new Blob(chunks, { type: 'audio/webm' });
                audioUrl = URL.createObjectURL(audioBlob);
                playbackAudio.src = audioUrl;
                
                // Enable Play/Download
                playBtn.disabled = false;
                downloadBtn.disabled = false;
                statusMsg.textContent = "บันทึกเสร็จสิ้น";
            };
        }

        recordBtn.addEventListener('click', () => {
            initAudio();
            if (isRecording) return;
            
            chunks = [];
            recorder.start();
            isRecording = true;
            startTime = Date.now();
            
            // UI Update
            recordBtn.classList.add('recording');
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            playBtn.disabled = true;
            downloadBtn.disabled = true;
            statusMsg.textContent = "กำลังบันทึก...";

            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                const secs = Math.floor(diff / 1000);
                const mins = Math.floor(secs / 60);
                timerDisplay.textContent = 
                    `${mins.toString().padStart(2, '0')}:${(secs % 60).toString().padStart(2, '0')}`;
            }, 1000);
        });

        stopBtn.addEventListener('click', () => {
            if (!isRecording && !playbackAudio.paused) {
                // Use Stop button to stop playback too
                playbackAudio.pause();
                playbackAudio.currentTime = 0;
                stopBtn.disabled = true;
                playBtn.disabled = false;
                statusMsg.textContent = "หยุดเล่น";
                return;
            }

            if (isRecording) {
                recorder.stop();
                isRecording = false;
                clearInterval(timerInterval);
                
                recordBtn.classList.remove('recording');
                recordBtn.disabled = false;
                stopBtn.disabled = true; // Will enable when playing
                playBtn.disabled = false;
            }
        });

        playBtn.addEventListener('click', () => {
            if (audioUrl) {
                playbackAudio.play();
                statusMsg.textContent = "กำลังเล่นเสียงที่อัด...";
                playBtn.disabled = true;
                stopBtn.disabled = false;

                playbackAudio.onended = () => {
                    playBtn.disabled = false;
                    stopBtn.disabled = true;
                    statusMsg.textContent = "จบการเล่น";
                };
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (audioUrl) {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = `rammana_recording_${new Date().getTime()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                statusMsg.textContent = "ดาวน์โหลดเรียบร้อย";
            }
        });

        // --- Visualizer (Optional Background Flair) ---
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        let analyser;
        
        function setupVisualizer() {
             // Need to connect analyser
             analyser = audioCtx.createAnalyser();
             analyser.fftSize = 64;
             mainGainNode.connect(analyser);
             
             resizeCanvas();
             window.addEventListener('resize', resizeCanvas);
             drawVisualizer();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = Math.min(cx, cy) * 0.8; // Match vaguely drum size

            canvasCtx.beginPath();
            canvasCtx.strokeStyle = 'rgba(234, 179, 8, 0.2)'; // Amber color
            canvasCtx.lineWidth = 4;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i];
                const angle = (i / bufferLength) * Math.PI * 2;
                
                // Draw circle pulsing
                const r = radius + (barHeight * 0.5);
                const x = cx + Math.cos(angle) * r;
                const y = cy + Math.sin(angle) * r;

                if (i === 0) canvasCtx.moveTo(x, y);
                else canvasCtx.lineTo(x, y);
            }
            canvasCtx.closePath();
            canvasCtx.stroke();
        }

        // Initialize visualizer after audio starts
        document.body.addEventListener('click', () => {
            if (audioCtx && !analyser) setupVisualizer();
        }, { once: true });
        document.body.addEventListener('touchstart', () => {
            if (audioCtx && !analyser) setupVisualizer();
        }, { once: true });

    </script>
</body>
</html>
