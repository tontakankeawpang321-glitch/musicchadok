<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>กลองเทเนอร์จำลอง (Pro Audio Engine)</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --drum-rim: #e0e0e0; 
            --drum-head: #ffffff; 
            --drum-shell: #263238; 
            --highlight: #00bcd4; 
            --record-color: #ff5252;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Sarabun', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            transition: opacity 0.5s;
        }

        .btn-start {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: var(--highlight);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
            font-weight: bold;
        }

        .controls {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            z-index: 50;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-control {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record.recording {
            background-color: var(--record-color);
            border-color: var(--record-color);
            animation: pulse 1.5s infinite;
        }

        .status-text {
            color: var(--record-color);
            font-weight: bold;
            display: none;
            align-items: center;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .drum-container {
            position: relative;
            width: 95vw;
            height: 60vh;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drum {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #eceff1);
            border: 8px solid var(--drum-shell);
            box-shadow: 
                0 0 0 4px var(--drum-rim),
                0 15px 25px rgba(0,0,0,0.6),
                inset 0 0 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.05s, border-color 0.05s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: rgba(0,0,0,0.4);
            font-size: 1.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .drum:active, .drum.hit {
            transform: scale(0.96);
            background: radial-gradient(circle at 30% 30%, #fff, #fafafa);
            border-color: var(--highlight);
        }

        #drum-1 { width: 18vmin; height: 18vmin; right: 32%; top: 15%; z-index: 2; }
        #drum-2 { width: 20vmin; height: 20vmin; left: 30%; top: 15%; z-index: 2; }
        #drum-3 { width: 24vmin; height: 24vmin; right: 5%; top: 25%; z-index: 1; }
        #drum-4 { width: 26vmin; height: 26vmin; left: 2%; top: 25%; z-index: 1; }
        #drum-spock {
            width: 14vmin; height: 14vmin;
            left: 50%; top: 5%;
            transform: translateX(-50%);
            z-index: 3;
            background: radial-gradient(circle at 30% 30%, #455a64, #263238); 
            border-color: #000;
            color: rgba(255,255,255,0.3);
        }
        #drum-spock:active, #drum-spock.hit {
            transform: translateX(-50%) scale(0.95);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 0.8rem;
        }
        
        #loading-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (orientation: portrait) {
            .drum-container { height: 50vh; width: 100vw; }
            #drum-1 { right: 28%; top: 20%; }
            #drum-2 { left: 28%; top: 20%; }
            #drum-3 { right: 2%; top: 35%; }
            #drum-4 { left: 2%; top: 35%; }
            #drum-spock { top: 8%; }
            .controls { top: 10px; flex-wrap: wrap; justify-content: center; }
        }

    </style>
</head>
<body>

    <div id="start-overlay">
        <h1>กลองเทเนอร์จำลอง</h1>
        <p style="color: #aaa; margin-bottom: 20px;">ระบบเสียง Pro: Preload + Trim Silence + Fade</p>
        <button id="btn-start-init" class="btn-start" onclick="initAudio()">
             เริ่มเล่น
        </button>
        <div id="loading-text"></div>
    </div>

    <div class="controls">
        <button id="btn-record" class="btn-control btn-record" onclick="toggleRecord()">
            <span class="icon">●</span> บันทึก
        </button>
        <button id="btn-stop" class="btn-control" onclick="stopRecord()" disabled>
            <span class="icon">■</span> หยุด & โหลด
        </button>
        <span id="record-status" class="status-text">กำลังบันทึก...</span>
    </div>

    <div class="drum-container">
        <!-- Spock (S) -->
        <div id="drum-spock" class="drum" data-note="spock">S</div>
        <!-- Drum 2 -->
        <div id="drum-2" class="drum" data-note="2">2</div>
        <!-- Drum 1 -->
        <div id="drum-1" class="drum" data-note="1">1</div>
        <!-- Drum 4 -->
        <div id="drum-4" class="drum" data-note="4">4</div>
        <!-- Drum 3 -->
        <div id="drum-3" class="drum" data-note="3">3</div>
    </div>
     
    <script>
        // ==========================================
        // การตั้งค่าไฟล์เสียง
        // ==========================================
        const soundFiles = {
            'spock': 'tenors/stenor.wav',
            '1': 'tenors/1tenor.wav',
            '2': 'tenors/tenors.wav',
            '3': 'tenors/tenors.wav',
            '4': 'tenors/4tenors.wav'
        };

        const tuning = {
            'spock': 1.0, 
            '1': 1.0,     
            '2': 1.0,     
            '3': 1.0,     
            '4': 1.0      
        };

        let audioCtx;
        let masterGain;
        let audioBuffers = {}; 

        // Recording Variables
        let mediaRecorder;
        let audioChunks = [];
        let destNode; 
        let isRecording = false;

        // ✅ ฟังก์ชันตัดเสียงเงียบหัว-ท้าย (Trim Silence)
        function trimAudioBuffer(buffer) {
            const threshold = 0.002; // ระดับความดังขั้นต่ำที่จะเริ่มนับว่าเป็นเสียง (-54dB โดยประมาณ)
            const numChannels = buffer.numberOfChannels;
            let start = buffer.length;
            let end = 0;

            // วนลูปหาจุดเริ่มต้นและจุดสิ้นสุดของเสียงจริง
            for (let c = 0; c < numChannels; c++) {
                const data = buffer.getChannelData(c);
                
                // หา Start
                for (let i = 0; i < data.length; i++) {
                    if (Math.abs(data[i]) > threshold) {
                        if (i < start) start = i;
                        break;
                    }
                }
                
                // หา End
                for (let i = data.length - 1; i >= 0; i--) {
                    if (Math.abs(data[i]) > threshold) {
                        if (i > end) end = i;
                        break;
                    }
                }
            }

            // ถ้าหาไม่เจอ หรือไฟล์เงียบสนิท ให้คืนค่าเดิม
            if (start >= end) return buffer;

            // สร้าง Buffer ใหม่เฉพาะส่วนที่มีเสียง
            const newLength = end - start + 1;
            const newBuffer = audioCtx.createBuffer(numChannels, newLength, buffer.sampleRate);

            for (let c = 0; c < numChannels; c++) {
                const data = buffer.getChannelData(c);
                newBuffer.getChannelData(c).set(data.subarray(start, end + 1));
            }
            
            // console.log(`Trimmed silence: ${start} samples removed from start.`);
            return newBuffer;
        }

        async function loadSound(note, url) {
            try {
                // ✅ Preload: โหลดไฟล์
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const arrayBuffer = await response.arrayBuffer();
                
                // ✅ Decode: แปลงเป็น AudioBuffer
                const decodedBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                // ✅ Process: ตัดเสียงเงียบ (Trim) ก่อนเก็บ
                const trimmedBuffer = trimAudioBuffer(decodedBuffer);
                
                audioBuffers[note] = trimmedBuffer;
                return true;
            } catch (error) {
                console.warn(`ไม่สามารถโหลดไฟล์เสียง: ${url}`);
                console.error(error);
                return false;
            }
        }

        async function initAudio() {
            const btnStart = document.getElementById('btn-start-init');
            const loadingText = document.getElementById('loading-text');
            
            btnStart.disabled = true;
            btnStart.innerText = "กำลังประมวลผล...";
            loadingText.innerText = "กำลังโหลด, Decode และตัดเสียงเงียบ...";

            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();

                masterGain = audioCtx.createGain();
                masterGain.gain.value = 1.0;
                masterGain.connect(audioCtx.destination);

                destNode = audioCtx.createMediaStreamDestination();
                masterGain.connect(destNode);

                setupRecorder();

                const promises = Object.keys(soundFiles).map(note => loadSound(note, soundFiles[note]));
                await Promise.all(promises);

                const overlay = document.getElementById('start-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);

            } catch (e) {
                alert("เกิดข้อผิดพลาดในการโหลดเสียง");
                console.error(e);
                btnStart.innerText = "Error";
            }
        }

        function setupRecorder() {
            try {
                mediaRecorder = new MediaRecorder(destNode.stream);
                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = audioUrl;
                    const now = new Date();
                    const timestamp = `${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}`;
                    a.download = `tenor_rec_${timestamp}.webm`; 
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(audioUrl);
                    }, 100);
                    audioChunks = [];
                    alert('บันทึกเสียงเรียบร้อย!');
                };
            } catch (e) {
                console.error("MediaRecorder Error:", e);
                const btnRec = document.getElementById('btn-record');
                if(btnRec) {
                    btnRec.disabled = true;
                    btnRec.innerText = "ไม่รองรับการอัด";
                }
            }
        }

        function toggleRecord() {
            if (!audioCtx) { alert('กรุณากดเริ่มใช้งานก่อน'); return; }
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (!isRecording) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('btn-record').classList.add('recording');
                document.getElementById('btn-record').innerHTML = '<span class="icon">●</span> กำลังอัด...';
                document.getElementById('btn-stop').disabled = false;
                document.getElementById('record-status').style.display = 'flex';
            }
        }

        function stopRecord() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('btn-record').classList.remove('recording');
                document.getElementById('btn-record').innerHTML = '<span class="icon">●</span> บันทึก';
                document.getElementById('btn-stop').disabled = true;
                document.getElementById('record-status').style.display = 'none';
            }
        }

        function playDrumSound(note) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (audioBuffers[note]) {
                // ✅ 1. สร้าง Source Node
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[note];
                
                // ✅ 2. สร้าง Envelope (Gain) สำหรับ Fade In/Out
                const envelope = audioCtx.createGain();

                // Pitch Tuning
                let rate = 1.0;
                if (tuning[note]) {
                    rate = tuning[note];
                    source.playbackRate.value = rate;
                }

                // เชื่อมต่อ: Source -> Envelope -> Master
                source.connect(envelope);
                envelope.connect(masterGain);

                // ✅ 3. คำนวณเวลาและทำ Fade (ระดับ ms)
                const now = audioCtx.currentTime;
                // คำนวณความยาวจริงหลังปรับ Pitch
                const actualDuration = source.buffer.duration / rate;

                // Fade In: 3ms (เร็วมาก) เพื่อลบเสียง Click ตอนเริ่ม แต่ยังคง Attack ของกลองไว้
                envelope.gain.setValueAtTime(0, now);
                envelope.gain.linearRampToValueAtTime(1, now + 0.003);

                // Fade Out: 5ms ก่อนจบไฟล์จริง เพื่อให้เสียงจบสนิท
                if (actualDuration > 0.005) {
                    envelope.gain.setValueAtTime(1, now + actualDuration - 0.005);
                    envelope.gain.linearRampToValueAtTime(0, now + actualDuration);
                }

                source.start(now);
            } else {
                console.log("Audio buffer not ready for: " + note);
            }
        }

        // Event Handling
        const drums = document.querySelectorAll('.drum');
        drums.forEach(drum => {
            const note = drum.dataset.note;

            const hit = (e) => {
                if(e.cancelable && e.type === 'touchstart') e.preventDefault();
                
                drum.classList.add('hit');
                const animTime = (note === 'spock') ? 50 : 80;
                setTimeout(() => drum.classList.remove('hit'), animTime);
                
                playDrumSound(note);
            };

            drum.addEventListener('touchstart', hit, { passive: false });
            drum.addEventListener('mousedown', hit);
        });

        document.addEventListener('touchmove', function(e) { 
            if (e.target.closest('.drum-container')) {
                e.preventDefault(); 
            }
        }, { passive: false });
    </script>
</body>
</html>
