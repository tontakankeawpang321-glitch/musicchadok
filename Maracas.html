    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏™‡∏µ‡∏¢‡∏á (Web Audio API) ---
        let audioCtx;

        let destForRecording; // Node ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        let mediaRecorder; // ‡∏ï‡∏±‡∏ß‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á

        let noiseBuffer;

            // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á Master Gain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏ß‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á

            destForRecording = audioCtx.createMediaStreamDestination();

                    const url = URL.createObjectURL(blob);

            }

            const bufferSize = audioCtx.sampleRate * 2;

        function playShakeSound(panVal = 0) {

            const t = audioCtx.currentTime;

            // 1. ‡πÅ‡∏´‡∏•‡πà‡∏á‡∏Å‡∏≥‡πÄ‡∏ô‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á (Noise)
            const source = audioCtx.createBufferSource();

        }


        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ UI ‡πÅ‡∏•‡∏∞ Event Listeners ---
        const leftMaraca = document.getElementById('maraca-left');
        const rightMaraca = document.getElementById('maraca-right');
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');
        const recToggleBtn = document.getElementById('rec-toggle-btn');
        const recordingControls = document.getElementById('recording-controls');

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏Ç‡∏¢‡πà‡∏≤
        function triggerShake(element, pan) {
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            playShakeSound(pan);

            // ‡πÄ‡∏•‡πà‡∏ô Animation
            element.classList.remove('shaking');
            void element.offsetWidth; // Trigger reflow
            element.classList.add('shaking');

            // ‡∏™‡∏±‡πà‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
            if (navigator.vibrate) {
                navigator.vibrate(15); 
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏≠‡∏õ
        startBtn.addEventListener('click', () => {
            initAudio();
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
            }, 500);
        });

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        recToggleBtn.addEventListener('click', () => {
            if (!audioCtx) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
                return;
            }

            if (!isRecording) {
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î
                if (audioCtx.state === 'suspended') audioCtx.resume();
                mediaRecorder.start();
                isRecording = true;
                recordingControls.classList.add('is-recording');
            } else {
                // ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î
                mediaRecorder.stop();
                isRecording = false;
                recordingControls.classList.remove('is-recording');
            }
        });

        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Touch/Click Events
        function addInteraction(element, pan) {
            element.addEventListener('contextmenu', e => e.preventDefault());
            element.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                triggerShake(element, pan);
            });
        }

        addInteraction(leftMaraca, -0.8);
        addInteraction(rightMaraca, 0.8);

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                triggerShake(leftMaraca, -0.8);
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                triggerShake(rightMaraca, 0.8);
            }
        });

    </script>
