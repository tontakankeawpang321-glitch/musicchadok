<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stable Cello Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none; /* Safari */
            touch-action: none; /* Prevent scroll on mobile */
        }

        /* Wood Texture for Cello Body */
        .cello-body {
            background: linear-gradient(to right, #2a150d, #5c2e1a, #8a4b28, #5c2e1a, #2a150d);
            box-shadow: inset 0 0 120px #000;
            position: relative;
        }

        /* String Styling */
        .string-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.05s;
            touch-action: none;
        }

        .string-container:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .cello-string {
            width: 4px;
            height: 100%;
            background: linear-gradient(90deg, #666, #e0e0e0, #666);
            box-shadow: 3px 0 6px rgba(0,0,0,0.6);
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        /* Thickness variations */
        .string-c .cello-string { width: 9px; }
        .string-g .cello-string { width: 7px; }
        .string-d .cello-string { width: 5px; }
        .string-a .cello-string { width: 3px; }

        .fret-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(255,255,255,0.05);
            pointer-events: none;
        }

        /* Vibrating Animation */
        @keyframes vibrate {
            0% { transform: translateX(0); }
            20% { transform: translateX(2px); }
            40% { transform: translateX(-2px); }
            60% { transform: translateX(1px); }
            80% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }

        .vibrating .cello-string {
            animation: vibrate 0.08s infinite linear;
        }

        .active-note {
            background: radial-gradient(circle, rgba(255, 180, 0, 0.3) 0%, rgba(0,0,0,0) 80%);
        }

        /* Controls */
        .control-panel {
            background: rgba(10, 10, 10, 0.95);
            border-top: 3px solid #5c2e1a;
        }
        
        .key-label {
            position: absolute;
            bottom: 15px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.2);
            pointer-events: none;
            font-family: monospace;
        }

        .note-name {
            position: absolute;
            top: 25px;
            font-weight: bold;
            color: #ffd700;
            opacity: 0;
            transform: scale(0.8);
            transition: transform 0.1s, opacity 0.1s;
            text-shadow: 0 2px 4px black;
            pointer-events: none;
        }
        
        .string-container.active-key .note-name {
            opacity: 1;
            transform: scale(1.3);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Show Notes Mode */
        .show-notes-mode .note-name {
            opacity: 0.7;
            transform: scale(1);
        }
        
        .show-notes-mode .active-key .note-name {
            opacity: 1;
            transform: scale(1.3);
            color: #fff;
        }

    </style>
</head>
<body class="h-screen w-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-black/90 backdrop-blur text-white p-2 flex justify-between items-center shadow-lg z-50 border-b border-gray-800 shrink-0">
        <div class="flex items-center gap-2 overflow-hidden">
            <h1 class="text-lg md:text-xl font-bold text-amber-600 whitespace-nowrap">üéª Cello Pro</h1>
            <div id="statusIndicator" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_5px_red]"></div>
        </div>
        
        <div class="flex items-center gap-2">
            <button id="toggleNotesBtn" class="bg-gray-800 hover:bg-gray-700 text-xs px-2 py-1.5 rounded border border-gray-700 transition">
                üëÅÔ∏è ‡πÇ‡∏ô‡πâ‡∏ï
            </button>

            <button id="recordBtn" class="bg-gray-800 hover:bg-gray-700 text-xs px-2 py-1.5 rounded border border-gray-700 transition flex items-center gap-1">
                üî¥ <span class="hidden sm:inline">Rec</span>
            </button>

            <div class="h-4 w-px bg-gray-700 mx-1"></div>
            
            <button id="startAudio" class="bg-amber-800 hover:bg-amber-700 text-white text-xs px-3 py-1.5 rounded shadow transition font-bold whitespace-nowrap">
                üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
            </button>
        </div>
    </header>

    <!-- Fingerboard -->
    <main class="flex-grow flex cello-body relative touch-none select-none" id="fingerboard">
        <!-- Visual Frets -->
        <div class="absolute inset-0 flex flex-col justify-evenly opacity-10 pointer-events-none">
            <div class="fret-line"></div>
            <div class="fret-line"></div>
            <div class="fret-line"></div>
            <div class="fret-line"></div>
            <div class="fret-line"></div>
        </div>

        <!-- String C -->
        <div class="flex-1 string-container string-c border-r border-black/30" data-string="C2">
            <div class="cello-string"></div>
        </div>

        <!-- String G -->
        <div class="flex-1 string-container string-g border-r border-black/30" data-string="G2">
            <div class="cello-string"></div>
        </div>

        <!-- String D -->
        <div class="flex-1 string-container string-d border-r border-black/30" data-string="D3">
            <div class="cello-string"></div>
        </div>

        <!-- String A -->
        <div class="flex-1 string-container string-a" data-string="A3">
            <div class="cello-string"></div>
        </div>
    </main>

    <!-- Footer Keys -->
    <footer class="control-panel p-2 text-center text-[10px] sm:text-xs text-gray-400 grid grid-cols-4 gap-1 shrink-0">
        <div><span class="text-amber-600 font-bold block">String C</span>Z-M</div>
        <div><span class="text-amber-600 font-bold block">String G</span>A-J</div>
        <div><span class="text-amber-600 font-bold block">String D</span>Q-U</div>
        <div><span class="text-amber-600 font-bold block">String A</span>1-7</div>
    </footer>

    <script>
        // --- Core Audio Engine (Optimized for Stability) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let limiter;
        let isAudioStarted = false;
        
        // Recorder
        let mediaRecorder;
        let recordedChunks = [];
        let audioDestination;
        let isRecording = false;

        // Configuration
        const stringBaseFreqs = { 'C2': 65.41, 'G2': 98.00, 'D3': 146.83, 'A3': 220.00 };
        
        // Key Map
        const keyMap = {
            'z': { s: 'C2', st: 0, n: 'C2' }, 'x': { s: 'C2', st: 2, n: 'D2' }, 'c': { s: 'C2', st: 4, n: 'E2' }, 'v': { s: 'C2', st: 5, n: 'F2' }, 'b': { s: 'C2', st: 7, n: 'G2' }, 'n': { s: 'C2', st: 9, n: 'A2' }, 'm': { s: 'C2', st: 11, n: 'B2' },
            'a': { s: 'G2', st: 0, n: 'G2' }, 's': { s: 'G2', st: 2, n: 'A2' }, 'd': { s: 'G2', st: 4, n: 'B2' }, 'f': { s: 'G2', st: 5, n: 'C3' }, 'g': { s: 'G2', st: 7, n: 'D3' }, 'h': { s: 'G2', st: 9, n: 'E3' }, 'j': { s: 'G2', st: 11, n: 'F#3' },
            'q': { s: 'D3', st: 0, n: 'D3' }, 'w': { s: 'D3', st: 2, n: 'E3' }, 'e': { s: 'D3', st: 4, n: 'F#3' }, 'r': { s: 'D3', st: 5, n: 'G3' }, 't': { s: 'D3', st: 7, n: 'A3' }, 'y': { s: 'D3', st: 9, n: 'B3' }, 'u': { s: 'D3', st: 11, n: 'C#4' },
            '1': { s: 'A3', st: 0, n: 'A3' }, '2': { s: 'A3', st: 2, n: 'B3' }, '3': { s: 'A3', st: 4, n: 'C#4' }, '4': { s: 'A3', st: 5, n: 'D4' }, '5': { s: 'A3', st: 7, n: 'E4' }, '6': { s: 'A3', st: 9, n: 'F#4' }, '7': { s: 'A3', st: 11, n: 'G#4' }
        };

        // Track active voices to prevent overlap on same key
        const activeVoices = new Map();

        async function initAudio() {
            if (isAudioStarted) return;
            
            try {
                audioCtx = new AudioContext({ latencyHint: 'interactive' });
                
                // Limiter to prevent distortion when many notes play
                limiter = audioCtx.createDynamicsCompressor();
                limiter.threshold.value = -10;
                limiter.knee.value = 40;
                limiter.ratio.value = 12;
                limiter.attack.value = 0;
                limiter.release.value = 0.25;

                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.6;

                // Routing: Source -> Master -> Limiter -> Destination
                masterGain.connect(limiter);
                limiter.connect(audioCtx.destination);

                // Recording Setup
                audioDestination = audioCtx.createMediaStreamDestination();
                limiter.connect(audioDestination);

                isAudioStarted = true;
                
                // UI Update
                const btn = document.getElementById('startAudio');
                btn.classList.replace('bg-amber-800', 'bg-green-700');
                btn.classList.replace('hover:bg-amber-700', 'hover:bg-green-600');
                btn.innerText = "‚úì ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô";
                
                const status = document.getElementById('statusIndicator');
                status.classList.replace('bg-red-500', 'bg-green-500');
                status.classList.replace('shadow-[0_0_5px_red]', 'shadow-[0_0_5px_green]');

                // Fix IOS/Chrome audio suspension
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

            } catch (e) {
                console.error("Audio Init Failed", e);
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏î‡πâ");
            }
        }

        function getFreq(base, semi) {
            return base * Math.pow(2, semi / 12);
        }

        function playNote(keyId) {
            if (!isAudioStarted) initAudio();
            // Resume context if browser suspended it
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            const data = keyMap[keyId];
            if (!data) return;
            
            // If already playing this key, don't restart (prevents phasing artifacts)
            if (activeVoices.has(keyId)) return;

            const now = audioCtx.currentTime;
            const freq = getFreq(stringBaseFreqs[data.s], data.st);

            // --- Synth Architecture ---
            // Osc1: Sawtooth (Body)
            const osc1 = audioCtx.createOscillator();
            osc1.type = 'sawtooth';
            osc1.frequency.setValueAtTime(freq, now);

            // Osc2: Sawtooth (Detuned for richness)
            const osc2 = audioCtx.createOscillator();
            osc2.type = 'sawtooth';
            osc2.frequency.setValueAtTime(freq, now);
            osc2.detune.value = 12; // Cello ensemble effect

            // Filter (Lowpass for wood resonance)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            // Key tracking: higher notes = brighter filter
            const filterFreq = Math.min(freq * 6, 8000); 
            filter.frequency.setValueAtTime(filterFreq, now);
            filter.Q.value = 1.5;

            // VCA (Voltage Controlled Amplifier)
            const amp = audioCtx.createGain();
            amp.gain.setValueAtTime(0, now);
            
            // Attack: Slightly slower for low strings
            const attack = data.s === 'C2' ? 0.08 : 0.04;
            amp.gain.linearRampToValueAtTime(0.8, now + attack);
            amp.gain.exponentialRampToValueAtTime(0.6, now + attack + 0.2); // Decay

            // Vibrato (LFO)
            const lfo = audioCtx.createOscillator();
            lfo.frequency.value = 5.5;
            const lfoAmp = audioCtx.createGain();
            lfoAmp.gain.value = 4; // Vibrato depth
            lfo.connect(lfoAmp);
            lfoAmp.connect(osc1.frequency);
            lfoAmp.connect(osc2.frequency);

            // Connections
            osc1.connect(filter);
            osc2.connect(filter);
            filter.connect(amp);
            amp.connect(masterGain);

            // Start
            osc1.start(now);
            osc2.start(now);
            lfo.start(now);

            // Register Voice
            activeVoices.set(keyId, { 
                osc1, osc2, lfo, amp, 
                string: data.s,
                dom: data.domElement 
            });

            // Visuals
            if (data.domElement) {
                data.domElement.classList.add('active-key');
                animateString(data.s, true);
            }
        }

        function stopNote(keyId) {
            const voice = activeVoices.get(keyId);
            if (!voice) return;

            const now = audioCtx.currentTime;
            const release = 0.35; // Natural resonance tail

            // Smooth Release
            voice.amp.gain.cancelScheduledValues(now);
            voice.amp.gain.setValueAtTime(voice.amp.gain.value, now);
            voice.amp.gain.exponentialRampToValueAtTime(0.001, now + release);

            // Stop oscillators slightly later
            voice.osc1.stop(now + release);
            voice.osc2.stop(now + release);
            voice.lfo.stop(now + release);

            // Garbage Collection from map immediately
            activeVoices.delete(keyId);

            // Visuals
            if (voice.dom) {
                voice.dom.classList.remove('active-key');
            }
            
            // Check if string should stop vibrating (if no other notes on this string are active)
            // Simplified: just check if any active voice uses this string
            let stringStillActive = false;
            for (let v of activeVoices.values()) {
                if (v.string === voice.string) {
                    stringStillActive = true;
                    break;
                }
            }
            if (!stringStillActive) {
                animateString(voice.string, false);
            }
        }

        function animateString(stringName, isActive) {
            const el = document.querySelector(`.string-${stringName.charAt(0).toLowerCase()} .cello-string`);
            if (el) {
                if (isActive) el.parentElement.classList.add('vibrating');
                else el.parentElement.classList.remove('vibrating');
            }
        }

        // --- UI & Interaction ---

        function createKeys() {
            Object.keys(keyMap).forEach(k => {
                const data = keyMap[k];
                const container = document.querySelector(`.string-${data.s.charAt(0).toLowerCase()}`);
                
                const div = document.createElement('div');
                div.className = 'w-full flex-1 border-b border-white/5 hover:bg-white/10 transition-colors relative flex justify-center items-center';
                
                div.innerHTML = `
                    <span class="note-name">${data.n}</span>
                    <span class="key-label">${k.toUpperCase()}</span>
                `;

                // Link DOM
                data.domElement = div;

                // Mouse Events
                div.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    playNote(k);
                });
                div.addEventListener('mouseenter', (e) => {
                    if (e.buttons === 1) playNote(k); // Drag to play
                });
                div.addEventListener('mouseleave', () => stopNote(k));
                div.addEventListener('mouseup', () => stopNote(k));

                // Touch Events (Stable)
                div.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    playNote(k);
                }, {passive: false});
                
                div.addEventListener('touchend', (e) => {
                    e.preventDefault(); // Prevents mouse emulation
                    stopNote(k);
                });

                container.appendChild(div);
            });
        }

        // --- Setup ---
        createKeys();

        // Keyboard Handler
        window.addEventListener('keydown', e => {
            if (e.repeat || e.ctrlKey || e.metaKey) return;
            const k = e.key.toLowerCase();
            if (keyMap[k]) playNote(k);
        });

        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if (keyMap[k]) stopNote(k);
        });

        // Global Safety (Stop sounds if window loses focus or mouse release outside)
        window.addEventListener('blur', () => {
            activeVoices.forEach((v, k) => stopNote(k));
        });
        window.addEventListener('mouseup', () => {
            activeVoices.forEach((v, k) => stopNote(k));
        });

        // --- Features ---
        document.getElementById('startAudio').addEventListener('click', initAudio);

        // Toggle Notes
        let showNotes = false;
        document.getElementById('toggleNotesBtn').addEventListener('click', function() {
            showNotes = !showNotes;
            document.getElementById('fingerboard').classList.toggle('show-notes-mode');
            this.classList.toggle('bg-amber-600');
            this.classList.toggle('text-white');
        });

        // Recording
        const recordBtn = document.getElementById('recordBtn');
        recordBtn.addEventListener('click', () => {
            if (!isAudioStarted) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡πà‡∏≠‡∏ô"); return; }
            
            if (!isRecording) {
                // Start
                try {
                    mediaRecorder = new MediaRecorder(audioDestination.stream);
                    recordedChunks = [];
                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                    mediaRecorder.onstop = saveRecording;
                    mediaRecorder.start();
                    
                    isRecording = true;
                    recordBtn.innerHTML = "‚èπ ‡∏´‡∏¢‡∏∏‡∏î";
                    recordBtn.classList.replace('bg-gray-800', 'bg-red-600');
                    recordBtn.classList.add('animate-pulse');
                } catch(e) {
                    alert("‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å");
                }
            } else {
                // Stop
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.innerHTML = "üî¥ Rec";
                recordBtn.classList.replace('bg-red-600', 'bg-gray-800');
                recordBtn.classList.remove('animate-pulse');
            }
        });

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `cello_jam_${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

    </script>
