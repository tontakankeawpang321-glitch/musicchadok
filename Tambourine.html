        /* ‡∏à‡∏≤‡∏ô‡πÇ‡∏•‡∏´‡∏∞ (Jingles) */

        .zil {

            top: 50%; left: 50%;

            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            /* ‡∏™‡∏µ‡πÇ‡∏•‡∏´‡∏∞‡∏ó‡∏≠‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á */
            background: radial-gradient(circle, var(--metal-gold) 10%, #d4ac0d 60%, var(--metal-dark) 100%);

        .zil::after {
            content: ''; position: absolute; top: 25%; left: 25%; width: 50%; height: 50%;
            border-radius: 50%; border: 1px solid rgba(0,0,0,0.3);

        .shake-anim { animation: shake 0.1s ease-in-out; }
        @keyframes shake {
            0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); }

        /* --- UI Elements --- */

    <script>
        // ==========================================
        // üõ†Ô∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ URL ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢)
        // ==========================================
        const soundUrls = {
            'hit': 'tamburin/toburi01.mp3',    // ‡πÄ‡∏ä‡πà‡∏ô 'sounds/tambourine_hit.mp3' ‡∏´‡∏£‡∏∑‡∏≠ 'https://example.com/hit.wav'
            'shake': 'tamburin/toburi02t.mp3' // ‡πÄ‡∏ä‡πà‡∏ô 'sounds/tambourine_shake.mp3'
        };

        // Audio & Logic Variables
        let audioCtx;
        let masterGain;
        let audioBuffers = { hit: null, shake: null };

        // Recording Variables
        let mediaRecorder;
        let audioChunks = [];
        let destNode; 
        let isRecording = false;

        // Motion Variables
        let lastX=0, lastY=0, lastZ=0, lastTime=0, lastShakeTime=0;
        const SHAKE_THRESHOLD = 300;

        function createZils() {
            const container = document.getElementById('zils-layer');
            const numberOfZils = 6; 
            container.innerHTML = '';
            for (let i = 0; i < numberOfZils; i++) {
                const zil = document.createElement('div');
                zil.className = 'zil';
                const angle = (i / numberOfZils) * 360;
                zil.style.transform = `rotate(${angle}deg) translate(280%, 0)`; 
                container.appendChild(zil);
            }
        }

        async function loadSound(key, url) {
            try {
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô URL ‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà ‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πà‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á Beep
                if (url.includes('INSERT_YOUR')) throw new Error("URL ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤");

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                audioBuffers[key] = audioBuffer;
                console.log(`Loaded ${key}`);
            } catch (error) {
                console.warn(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á ${key}: ${url} (‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏±‡∏á‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏™‡∏≥‡∏£‡∏≠‡∏á)`);
            }
        }

        async function initAudio() {
            const btnStart = document.getElementById('btn-start-init');
            btnStart.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...";
            btnStart.disabled = true;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            // Master Gain
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 1.0;
            masterGain.connect(audioCtx.destination);

            // Setup Recorder Node
            destNode = audioCtx.createMediaStreamDestination();
            masterGain.connect(destNode);

            setupRecorder();
            createZils();
            startMotionSensor();

            // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å URL ‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏ß‡πâ
            await Promise.all([
                loadSound('hit', soundUrls.hit),
                loadSound('shake', soundUrls.shake)
            ]);

            // Hide Overlay
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);
        }

        // --- Playback Logic ---

        function playBackupBeep(type) {
            // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Å‡∏£‡∏ì‡∏µ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'hit') {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(800, audioCtx.currentTime); // ‡∏™‡∏π‡∏á‡∏Å‡∏ß‡πà‡∏≤‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Shake
                osc.type = 'triangle';
            }

            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playSound(type) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (audioBuffers[type]) {
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[type];
                source.connect(masterGain);
                source.start(0);
            } else {
                playBackupBeep(type);
            }
        }

        // Visual Effects
        function triggerVisual(type) {
            const tamb = document.getElementById('tambourine');
            const skin = document.querySelector('.skin');

            // Reset animations
            tamb.classList.remove('shake-anim');
            skin.classList.remove('hit-anim');
            void tamb.offsetWidth; // Trigger reflow

            if (type === 'shake') {
                tamb.classList.add('shake-anim');
            } else {
                skin.classList.add('hit-anim');
            }
        }

        // --- Interaction Handlers ---

        function handleInput(e) {
            if (e.target.closest('.controls')) return;

            e.preventDefault();
            
            if (e.type === 'touchstart') {
                for(let i=0; i<e.changedTouches.length; i++) {
                    playSound('hit');
                    triggerVisual('hit');
                }
            } else {
                playSound('hit');
                triggerVisual('hit');
            }
        }

        document.body.addEventListener('mousedown', handleInput);
        document.body.addEventListener('touchstart', handleInput, { passive: false });
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && audioCtx) {
                playSound('hit');
                triggerVisual('hit');
            }
        });

        // --- Motion Sensor (Shake) ---
        function startMotionSensor() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;
            const now = Date.now();
            if ((now - lastTime) > 20) {
                const deltaX = acc.x - lastX;
                const deltaY = acc.y - lastY;
                const deltaZ = acc.z - lastZ;
                const speed = Math.sqrt(deltaX**2 + deltaY**2 + deltaZ**2) / (now - lastTime) * 1000;

                if (speed > SHAKE_THRESHOLD && (now - lastShakeTime > 150)) {
                    playSound('shake');
                    triggerVisual('shake');
                    lastShakeTime = now;
                }
                lastX=acc.x; lastY=acc.y; lastZ=acc.z; lastTime=now;
            }
        }

        // --- Recorder Logic ---
        function setupRecorder() {
            try {
                mediaRecorder = new MediaRecorder(destNode.stream);
                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = audioUrl;
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    a.download = `tambourine_rec_${timestamp}.webm`; 
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(audioUrl);
                    }, 100);
                    audioChunks = [];
                    alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
                };
            } catch (e) {
                console.error("MediaRecorder Error:", e);
                document.getElementById('btn-record').disabled = true;
            }
        }

        function toggleRecord() {
            if (!audioCtx) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô'); return; }
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (!isRecording) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('btn-record').classList.add('recording');
                document.getElementById('btn-record').innerHTML = '<span class="icon">‚óè</span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...';
                document.getElementById('btn-stop').disabled = false;
                document.getElementById('record-status').style.display = 'flex';
            }
        }

        function stopRecord() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('btn-record').classList.remove('recording');
                document.getElementById('btn-record').innerHTML = '<span class="icon">‚óè</span> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
                document.getElementById('btn-stop').disabled = true;
                document.getElementById('record-status').style.display = 'none';
            }
        }
    </script>
