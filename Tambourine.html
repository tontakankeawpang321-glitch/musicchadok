<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realistic Tambourine Pro</title>
    <style>
        :root {
            --bg-color: #121212;
            
            /* Realistic Materials */
            --rim-color: #263238; /* Dark composite material */
            --rim-gradient: linear-gradient(145deg, #37474f, #102027);
            --skin-color: radial-gradient(circle, #f5f5f5, #e0e0e0);
            --skin-texture: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIi8+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNjY2MiLz4KPC9zdmc+');
            
            --metal-gold: #ffd700;
            --metal-shine: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            
            --highlight: #00bcd4; 
            --record-color: #ff5252;
            --text-color: #eceff1;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Sarabun', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            color: var(--text-color);
            perspective: 1200px;
        }

        /* --- Wrapper --- */
        #shaker-wrapper {
            width: 80vmin;
            height: 80vmin;
            max-width: 420px;
            max-height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- Shake Hint (Mobile Only) --- */
        .shake-hint {
            position: absolute;
            top: -80px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.3);
            padding: 8px 0;
            border-radius: 20px;
            animation: fadeInOut 2.5s infinite;
            pointer-events: none;
            display: none; /* Show via JS on mobile */
        }
        .shake-icon { font-size: 1.8rem; display: block; margin-bottom: 5px; }

        @keyframes fadeInOut { 0%, 100% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-5px); } }

        /* --- Tambourine Body --- */
        #tambourine {
            position: relative;
            width: 100%; height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform-style: preserve-3d;
            
            /* Realistic Shadow */
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8), /* Deep shadow */
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 0 40px rgba(0,0,0,0.8); /* Inner depth */

            /* Material: Dark Composite Polymer */
            background: var(--rim-gradient);
            border: 8px solid #1c2529;
            
            transition: transform 0.08s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.2s;
        }

        /* Ring Detail (Chrome accent) */
        #tambourine::before {
            content: '';
            position: absolute;
            top: -12px; left: -12px; right: -12px; bottom: -12px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            pointer-events: none;
        }

        /* Active/Hit State (Shinier Metal) */
        #tambourine.metal-active {
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.9),
                0 0 30px rgba(0, 188, 212, 0.2), /* Cyan glow */
                inset 0 0 20px rgba(255,255,255,0.1);
            border-color: #37474f;
        }

        /* --- Drum Skin --- */
        .skin {
            width: 88%; height: 88%;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            /* Texture synthetic skin */
            background-color: #eee;
            background-image: var(--skin-texture); 
            background-size: 4px 4px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.4),
                0 1px 2px rgba(255,255,255,0.2);
            transition: transform 0.05s;
        }
        
        #tambourine.metal-active .skin {
            transform: scale(0.98) translateZ(-5px); /* Push in effect */
            background-color: #e0e0e0;
        }

        /* --- Zils (Jingles) --- */
        .zils-container {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; pointer-events: none;
            transform: translateZ(15px); 
        }

        .zil {
            position: absolute;
            width: 14%; height: 14%;
            border-radius: 50%;
            top: 50%; left: 50%;
            transform-origin: 0 0;
            
            /* Realistic Gold/Brass Shader */
            background: var(--metal-shine);
            box-shadow: 
                2px 4px 8px rgba(0,0,0,0.5),
                inset 1px 1px 2px rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.2);
        }
        
        .zil::after {
            /* Hole in the middle */
            content: ''; position: absolute; top: 35%; left: 35%; width: 30%; height: 30%;
            border-radius: 50%; 
            background: #1a1a1a;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* --- Animations --- */
        .shake-anim { animation: shake-hard 0.35s cubic-bezier(.36,.07,.19,.97) both; }
        
        @keyframes shake-hard {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); }
            15% { transform: translate3d(-10px, -5px, 0) rotate(-8deg); }
            30% { transform: translate3d(8px, 5px, 0) rotate(6deg); }
            45% { transform: translate3d(-6px, -3px, 0) rotate(-4deg); }
            60% { transform: translate3d(4px, 2px, 0) rotate(3deg); }
            75% { transform: translate3d(-2px, -1px, 0) rotate(-1deg); }
            100% { transform: translate3d(0, 0, 0) rotate(0deg); }
        }

        /* --- UI Overlay --- */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            color: white; text-align: center; transition: opacity 0.5s;
        }
        .btn-start {
            padding: 18px 40px; font-size: 1.2rem; background: var(--highlight);
            border: none; color: white; border-radius: 50px; cursor: pointer;
            margin-top: 25px; box-shadow: 0 4px 20px rgba(0, 188, 212, 0.4); 
            font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

        .controls {
            position: absolute; top: 20px; right: 20px; 
            display: flex; gap: 10px; z-index: 50;
        }
        .btn-control {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(30,30,30,0.6); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: background 0.3s;
        }
        .btn-control.recording { background: var(--record-color); border-color: red; animation: pulse 1.5s infinite; }
        .footer { position: absolute; bottom: 20px; color: rgba(255,255,255,0.3); font-size: 0.75rem; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="font-weight: 300; letter-spacing: 2px; margin-bottom: 0;">PRO TAMBOURINE</h1>
        <p style="color: #aaa; margin-top: 5px;">Realistic Physics & Real Audio Only</p>
        <button id="btn-start-init" class="btn-start" onclick="initAudio()" ontouchstart="initAudio()">START ENGINE</button>
        <div id="loading-text" style="margin-top:20px; font-size: 0.8rem; opacity: 0.7;">Ready to Load</div>
    </div>

    <div class="controls">
        <button id="btn-record" class="btn-control" onclick="toggleRecord()" title="Record">‚óè</button>
        <button id="btn-stop" class="btn-control" onclick="stopRecord()" disabled title="Stop & Save">‚ñ†</button>
    </div>

    <div id="shaker-wrapper">
        <div id="shake-instruction" class="shake-hint">
            <span class="shake-icon">üì≥</span>
            ‡πÄ‡∏Ç‡∏¢‡πà‡∏≤‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô!
        </div>

        <div id="tambourine">
            <div class="zils-container" id="zils-layer"></div>
            <div class="skin"></div>
        </div>
    </div>

    <div class="footer">Audio Engine: WebAudio API | Logic: Gemini AI</div>

    <script>
        // ==========================================
        // üõ†Ô∏è Audio Configuration
        // ==========================================
        const soundUrls = {
           'hit': 'tamburin/toburi01.wav',
           'shake': 'tamburin/toburi02t.wav'  
        };

        // Audio Engine
        let audioCtx;
        let masterGain;
        let audioBuffers = { hit: null, shake: null };
        // Store trim offsets { key: startOffset }
        let bufferOffsets = { hit: 0, shake: 0 }; 

        // State
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let destNode; 

        // Motion
        let lastX=0, lastY=0, lastZ=0, lastTime=0, lastShakeTime=0;
        const SHAKE_THRESHOLD = 250; // Sensitivity

        // UI Initialization
        function createZils() {
            const container = document.getElementById('zils-layer');
            const numberOfZils = 8;
            container.innerHTML = '';
            for (let i = 0; i < numberOfZils; i++) {
                const zil = document.createElement('div');
                zil.className = 'zil';
                const angle = (i / numberOfZils) * 360;
                zil.style.transform = `rotate(${angle}deg) translate(280%, 0)`; 
                container.appendChild(zil);
            }
        }

        // --- Audio Processing Logic ---

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏≤‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏£‡∏¥‡∏á (Trim Silence)
        function detectSilence(audioBuffer) {
            const rawData = audioBuffer.getChannelData(0); // Check channel 1
            const threshold = 0.01; // Noise floor threshold
            
            for (let i = 0; i < rawData.length; i++) {
                if (Math.abs(rawData[i]) > threshold) {
                    return i / audioBuffer.sampleRate; // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                }
            }
            return 0;
        }

        async function loadSound(key, url) {
            try {
                if (url.includes('INSERT')) throw new Error("No URL");
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const arrayBuffer = await response.arrayBuffer();
                const decodedBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                audioBuffers[key] = decodedBuffer;
                
                // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Trim offset ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
                bufferOffsets[key] = detectSilence(decodedBuffer);
                console.log(`Loaded ${key}: Trimmed offset = ${bufferOffsets[key].toFixed(4)}s`);
                
            } catch (error) {
                console.warn(`Failed to load sound '${key}'. It will be silent.`);
            }
        }

        async function initAudio() {
            if (audioCtx) return;
            
            // Check Mobile to show hint
            if (/Android|iPhone|iPad|iPod|Mobi/i.test(navigator.userAgent)) {
                document.getElementById('shake-instruction').style.display = 'block';
            }

            const btnStart = document.getElementById('btn-start-init');
            btnStart.innerText = "LOADING...";
            btnStart.disabled = true;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            
            // Recorder setup
            destNode = audioCtx.createMediaStreamDestination();
            masterGain.connect(destNode);
            setupRecorder();

            createZils();
            startMotionSensor();
            setupInteractions();

            // Preload Sounds (Wait for all to try loading)
            await Promise.all([
                loadSound('hit', soundUrls.hit),
                loadSound('shake', soundUrls.shake)
            ]);

            // Animation out
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);
        }

        function playSound(type) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏£‡∏¥‡∏á‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
            if (audioBuffers[type]) {
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[type];

                // Create Envelope Gain (Fade In/Out)
                const envelope = audioCtx.createGain();
                
                // Connect Graph: Source -> Envelope -> Master
                source.connect(envelope);
                envelope.connect(masterGain);

                const now = audioCtx.currentTime;
                const duration = source.buffer.duration;
                const offset = bufferOffsets[type] || 0; // Use calculated silence offset

                // ‚úÖ Fade In: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏° (2ms)
                envelope.gain.setValueAtTime(0, now);
                envelope.gain.linearRampToValueAtTime(1, now + 0.005); // 5ms attack
                
                // ‚úÖ Fade Out: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ï‡∏≠‡∏ô‡∏à‡∏ö
                if (duration - offset > 0.02) {
                    envelope.gain.setValueAtTime(1, now + duration - offset - 0.015);
                    envelope.gain.exponentialRampToValueAtTime(0.001, now + duration - offset - 0.005);
                }

                // ‚úÖ Play with Offset (Trim Silence)
                source.start(now, offset); 
            } 
            // ‚ùå ‡πÄ‡∏≠‡∏≤ playBackupBeep ‡∏≠‡∏≠‡∏Å: ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡∏à‡∏∞‡πÄ‡∏á‡∏µ‡∏¢‡∏ö‡πÑ‡∏õ‡πÄ‡∏•‡∏¢
        }

        // --- Interaction Logic (3D Physics) ---

        function setupInteractions() {
            const tambourine = document.getElementById('tambourine');
            
            const startHandler = (e) => {
                if (e.target.closest('.controls')) return;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                isPressed = true;
                playSound('hit');
                tambourine.classList.add('metal-active');
                calculateTilt(clientX, clientY);
            };

            const moveHandler = (e) => {
                if (!isPressed) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                calculateTilt(clientX, clientY);
            };

            const endHandler = () => {
                isPressed = false;
                tambourine.classList.remove('metal-active');
                tambourine.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            };

            // Mouse
            document.addEventListener('mousedown', startHandler);
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', endHandler);

            // Touch
            document.addEventListener('touchstart', startHandler, {passive: false});
            document.addEventListener('touchmove', moveHandler, {passive: false});
            document.addEventListener('touchend', endHandler);
        }

        let isPressed = false;

        function calculateTilt(clientX, clientY) {
            const tambourine = document.getElementById('tambourine');
            const rect = tambourine.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Physics params
            const maxTilt = 15; // Degrees
            const percentX = (clientX - centerX) / (rect.width / 2);
            const percentY = (clientY - centerY) / (rect.height / 2);

            const rotateY = percentX * maxTilt;
            const rotateX = -percentY * maxTilt;

            tambourine.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(0.96)`;
        }

        // --- Motion Sensor & Shake Logic ---
        function startMotionSensor() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(e) {
            const acc = e.accelerationIncludingGravity;
            if (!acc) return;
            
            const now = Date.now();
            if ((now - lastTime) > 20) {
                const delta = Math.sqrt((acc.x-lastX)**2 + (acc.y-lastY)**2 + (acc.z-lastZ)**2);
                const speed = delta / (now - lastTime) * 1000;

                if (speed > SHAKE_THRESHOLD && (now - lastShakeTime > 200)) {
                    playSound('shake');
                    
                    const wrapper = document.getElementById('shaker-wrapper');
                    wrapper.classList.remove('shake-anim');
                    void wrapper.offsetWidth; 
                    wrapper.classList.add('shake-anim');
                    
                    lastShakeTime = now;
                    
                    const hint = document.getElementById('shake-instruction');
                    if(hint && hint.style.display !== 'none') {
                        hint.style.display = 'none';
                    }
                }
                lastX=acc.x; lastY=acc.y; lastZ=acc.z; lastTime=now;
            }
        }

        // --- Recording ---
        function setupRecorder() {
            try {
                mediaRecorder = new MediaRecorder(destNode.stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none'; a.href = url;
                    a.download = `tambourine_pro_${Date.now()}.webm`;
                    document.body.appendChild(a); a.click();
                    setTimeout(() => { a.remove(); URL.revokeObjectURL(url); }, 100);
                    audioChunks = [];
                    alert('Audio Saved!');
                };
            } catch(e) { console.error(e); }
        }

        function toggleRecord() {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (!isRecording) {
                audioChunks = []; mediaRecorder.start(); isRecording = true;
                document.getElementById('btn-record').classList.add('recording');
                document.getElementById('btn-stop').disabled = false;
            }
        }

        function stopRecord() {
            if (isRecording) {
                mediaRecorder.stop(); isRecording = false;
                document.getElementById('btn-record').classList.remove('recording');
                document.getElementById('btn-stop').disabled = true;
            }
        }
    </script>
</body>
</html>
