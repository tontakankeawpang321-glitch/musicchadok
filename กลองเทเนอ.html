<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>กลองเทเนอร์จำลอง (S: Dry / 1-4: Snare)</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --drum-rim: #e0e0e0; 
            --drum-head: #ffffff; 
            --drum-shell: #263238; 
            --highlight: #00bcd4; 
            --record-color: #ff5252;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Sarabun', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            transition: opacity 0.5s;
        }

        .btn-start {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: var(--highlight);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
            font-weight: bold;
        }

        /* Controls Panel */
        .controls {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            z-index: 50;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-control {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record.recording {
            background-color: var(--record-color);
            border-color: var(--record-color);
            animation: pulse 1.5s infinite;
        }

        .status-text {
            color: var(--record-color);
            font-weight: bold;
            display: none;
            align-items: center;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        /* Container จัดวางกลองเป็นรูปโค้ง */
        .drum-container {
            position: relative;
            width: 95vw;
            height: 60vh;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drum {
            position: absolute;
            border-radius: 50%;
            /* Texture หน้ากลองแบบสว่าง */
            background: radial-gradient(circle at 30% 30%, #ffffff, #eceff1);
            border: 8px solid var(--drum-shell);
            box-shadow: 
                0 0 0 4px var(--drum-rim),
                0 15px 25px rgba(0,0,0,0.6),
                inset 0 0 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.05s, border-color 0.05s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: rgba(0,0,0,0.4);
            font-size: 1.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .drum:active, .drum.hit {
            transform: scale(0.96);
            background: radial-gradient(circle at 30% 30%, #fff, #fafafa);
            border-color: var(--highlight);
        }

        #drum-1 { width: 18vmin; height: 18vmin; right: 32%; top: 15%; z-index: 2; }
        #drum-2 { width: 20vmin; height: 20vmin; left: 30%; top: 15%; z-index: 2; }
        #drum-3 { width: 24vmin; height: 24vmin; right: 5%; top: 25%; z-index: 1; }
        #drum-4 { width: 26vmin; height: 26vmin; left: 2%; top: 25%; z-index: 1; }
        #drum-spock {
            width: 14vmin; height: 14vmin;
            left: 50%; top: 5%;
            transform: translateX(-50%);
            z-index: 3;
            /* Spock สีเข้ม */
            background: radial-gradient(circle at 30% 30%, #455a64, #263238); 
            border-color: #000;
            color: rgba(255,255,255,0.3);
        }
        #drum-spock:active, #drum-spock.hit {
            transform: translateX(-50%) scale(0.95);
        }

        .rim-hit-zone {
            position: absolute;
            bottom: 12%;
            width: 100%;
            text-align: center;
            color: #aaa;
            pointer-events: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 0.8rem;
        }

        @media (orientation: portrait) {
            .drum-container { height: 50vh; width: 100vw; }
            #drum-1 { right: 28%; top: 20%; }
            #drum-2 { left: 28%; top: 20%; }
            #drum-3 { right: 2%; top: 35%; }
            #drum-4 { left: 2%; top: 35%; }
            #drum-spock { top: 8%; }
            .controls { top: 10px; flex-wrap: wrap; justify-content: center; }
        }

    </style>
</head>
<body>

    <div id="start-overlay">
        <h1>กลองเทเนอร์จำลอง</h1>
        <p>S: Dry & Short | 1-4: Snare</p>
        <button class="btn-start" onclick="initAudio()">แตะเพื่อเริ่มใช้งาน</button>
    </div>

    <div class="controls">
        <button id="btn-record" class="btn-control btn-record" onclick="toggleRecord()">
            <span class="icon">●</span> บันทึก
        </button>
        <button id="btn-stop" class="btn-control" onclick="stopRecord()" disabled>
            <span class="icon">■</span> หยุด & โหลด
        </button>
        <span id="record-status" class="status-text">กำลังบันทึก...</span>
    </div>

    <div class="drum-container">
        <!-- Spock (S) -->
        <div id="drum-spock" class="drum" data-note="spock" data-pitch="580">S</div>
        <!-- Drum 2 -->
        <div id="drum-2" class="drum" data-note="2" data-pitch="311.13">2</div>
        <!-- Drum 1 -->
        <div id="drum-1" class="drum" data-note="1" data-pitch="370.00">1</div>
        <!-- Drum 4 -->
        <div id="drum-4" class="drum" data-note="4" data-pitch="207.65">4</div>
        <!-- Drum 3 -->
        <div id="drum-3" class="drum" data-note="3" data-pitch="261.63">3</div>
    </div>
    
    <div class="rim-hit-zone">
        <p>Mixed Engine: Dry Spock & Snare Tenors</p>
    </div>

    <div class="footer">สร้างโดย AI (Gemini)</div>

    <script>
        let audioCtx;
        let compressor;
        let masterGain;
        let noiseBuffer;
        
        // Recording Variables
        let mediaRecorder;
        let audioChunks = [];
        let destNode; 
        let isRecording = false;

        function createNoiseBuffer() {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 2.0; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseBuffer = buffer;
        }

        function initAudio() {
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);

            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            // Master Gain
            masterGain = audioCtx.createGain();
            
            // Compressor: ตั้งค่ากลางๆ เพื่อให้รองรับทั้งสองแบบ
            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-12, audioCtx.currentTime); 
            compressor.knee.setValueAtTime(5, audioCtx.currentTime); 
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime); 
            compressor.attack.setValueAtTime(0.001, audioCtx.currentTime);
            compressor.release.setValueAtTime(0.1, audioCtx.currentTime); 

            masterGain.connect(compressor);
            compressor.connect(audioCtx.destination);

            createNoiseBuffer();

            // Setup Recorder
            destNode = audioCtx.createMediaStreamDestination();
            compressor.connect(destNode);

            try {
                mediaRecorder = new MediaRecorder(destNode.stream);
                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = audioUrl;
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    a.download = `tenor_mix_${timestamp}.webm`; 
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(audioUrl);
                    }, 100);
                    audioChunks = [];
                    alert('บันทึกเสียงเรียบร้อย! ไฟล์จะถูกดาวน์โหลดลงเครื่อง');
                };
            } catch (e) {
                console.error("MediaRecorder Error:", e);
                document.getElementById('btn-record').disabled = true;
                document.getElementById('btn-record').innerText = "ไม่รองรับการอัด";
            }
        }

        function toggleRecord() {
            if (!audioCtx) { alert('กรุณากดเริ่มใช้งานก่อน'); return; }
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (!isRecording) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('btn-record').classList.add('recording');
                document.getElementById('btn-record').innerHTML = '<span class="icon">●</span> กำลังอัด...';
                document.getElementById('btn-stop').disabled = false;
                document.getElementById('record-status').style.display = 'flex';
            }
        }

        function stopRecord() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('btn-record').classList.remove('recording');
                document.getElementById('btn-record').innerHTML = '<span class="icon">●</span> บันทึก';
                document.getElementById('btn-stop').disabled = true;
                document.getElementById('record-status').style.display = 'none';
            }
        }

        function playDrumSound(frequency, note) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const t = audioCtx.currentTime;

            if (note === 'spock') {
                // ============================================================
                // SPOCK (S) -> แห้ง สั้น ไม่มีกังวาน (Dry & Short)
                // ============================================================
                
                // Highpass Filter (No Bass)
                const highpass = audioCtx.createBiquadFilter();
                highpass.type = 'highpass';
                highpass.frequency.value = 800; 
                highpass.connect(masterGain);

                // 1. Sharp "Tick" Attack (หัวเสียงแหลมสั้น)
                const bufferSize = audioCtx.sampleRate * 0.005; // 5ms
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1);

                const click = audioCtx.createBufferSource();
                click.buffer = buffer;
                const clickGain = audioCtx.createGain();
                
                const clickFilter = audioCtx.createBiquadFilter();
                clickFilter.type = 'highpass';
                clickFilter.frequency.value = 5000; 

                clickGain.gain.setValueAtTime(1.0, t); 
                clickGain.gain.exponentialRampToValueAtTime(0.01, t + 0.01); // สั้นมาก

                click.connect(clickFilter);
                clickFilter.connect(clickGain);
                clickGain.connect(highpass); 
                click.start(t);

                // 2. Short Dry Body (เนื้อเสียงสั้นกุด)
                const osc = audioCtx.createOscillator();
                const gainOsc = audioCtx.createGain();
                
                osc.frequency.setValueAtTime(frequency * 1.5, t); 
                osc.frequency.exponentialRampToValueAtTime(frequency, t + 0.02);

                gainOsc.gain.setValueAtTime(0, t);
                gainOsc.gain.linearRampToValueAtTime(0.8, t + 0.001);
                // *สำคัญ* ตัดหางเสียงทิ้งทันที (0.05 วินาที)
                gainOsc.gain.exponentialRampToValueAtTime(0.001, t + 0.05); 

                osc.connect(gainOsc);
                gainOsc.connect(highpass);
                osc.start(t);
                osc.stop(t + 0.06);

            } else {
                // ============================================================
                // 1-4 -> ใช้เสียงจากโค้ด "Dry & Tight Snare" (มีเสียงโซ่ซ่าๆ สั้นๆ)
                // ============================================================
                
                const soundGain = audioCtx.createGain();
                soundGain.connect(masterGain);

                const baseFreq = frequency;
                const stickFreq = frequency * 2.5;

                // Layer 1: Stick Impact (Square Wave)
                const stickOsc = audioCtx.createOscillator();
                const stickGain = audioCtx.createGain();
                stickOsc.type = 'square'; 

                const stickFilter = audioCtx.createBiquadFilter();
                stickFilter.type = 'lowpass';
                stickFilter.frequency.value = 8000; 

                stickOsc.frequency.setValueAtTime(stickFreq, t); 
                stickOsc.frequency.exponentialRampToValueAtTime(stickFreq * 0.1, t + 0.02); 

                stickGain.gain.setValueAtTime(0, t);
                stickGain.gain.linearRampToValueAtTime(1.2, t + 0.001); 
                stickGain.gain.exponentialRampToValueAtTime(0.01, t + 0.04); 

                stickOsc.connect(stickFilter);
                stickFilter.connect(stickGain);
                stickGain.connect(soundGain);
                stickOsc.start(t);
                stickOsc.stop(t + 0.04);

                // Layer 2: Main Tone (Sine Body)
                const osc = audioCtx.createOscillator();
                const oscGain = audioCtx.createGain();
                osc.type = 'sine'; 

                osc.frequency.setValueAtTime(baseFreq, t); 
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, t + 0.05); 

                oscGain.gain.setValueAtTime(0, t);
                oscGain.gain.linearRampToValueAtTime(0.5, t + 0.002);
                oscGain.gain.exponentialRampToValueAtTime(0.01, t + 0.08); 

                osc.connect(oscGain);
                oscGain.connect(soundGain);
                osc.start(t);
                osc.stop(t + 0.1);

                // Layer 3: Snare Wires (Noise)
                const noise = audioCtx.createBufferSource();
                noise.buffer = noiseBuffer;

                const noiseFilter = audioCtx.createBiquadFilter();
                noiseFilter.type = 'highpass';
                noiseFilter.frequency.value = 3000; 

                const noiseGain = audioCtx.createGain();
                noiseGain.gain.setValueAtTime(0, t);
                noiseGain.gain.linearRampToValueAtTime(0.9, t + 0.002);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.12); 

                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(soundGain);
                noise.start(t);
                noise.stop(t + 0.15);
            }
        }

        // Event Handling
        const drums = document.querySelectorAll('.drum');
        drums.forEach(drum => {
            const pitch = parseFloat(drum.dataset.pitch);
            const note = drum.dataset.note;

            const hit = (e) => {
                if(e.cancelable) e.preventDefault();
                drum.classList.add('hit');
                // Spock สั้นกว่าเพื่อน
                const animTime = (note === 'spock') ? 50 : 80;
                setTimeout(() => drum.classList.remove('hit'), animTime);
                playDrumSound(pitch, note);
            };

            drum.addEventListener('touchstart', hit, { passive: false });
            drum.addEventListener('mousedown', hit);
        });

        document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
