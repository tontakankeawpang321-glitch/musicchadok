<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แทมบูรีนจำลอง + บันทึกเสียง (Virtual Tambourine)</title>
    <style>
        /* รีเซ็ตค่าเริ่มต้นและตั้งค่าพื้นฐาน */
        * {
            box-sizing: border-box;
            touch-action: none; /* ป้องกันการซูมและการเลื่อนหน้าจอขณะเล่น */
            user-select: none; /* ป้องกันการเลือกข้อความ */
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Sarabun', sans-serif;
            color: white;
        }

        /* พื้นที่แสดงคำแนะนำ */
        #info {
            position: absolute;
            top: 20px;
            text-align: center;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* ปุ่มเริ่มใช้งาน (จำเป็นสำหรับ iOS Audio & Motion) */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* แผงควบคุมการบันทึกเสียง */
        #record-controls {
            position: absolute;
            bottom: 30px;
            z-index: 20;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ctrl-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background-color 0.2s;
        }

        .ctrl-btn:active {
            transform: scale(0.95);
        }

        #rec-btn {
            background-color: #e74c3c;
            color: white;
        }

        #rec-btn.recording {
            background-color: #c0392b;
            animation: blinkRed 1s infinite;
        }

        #stop-btn {
            background-color: #95a5a6;
            color: white;
            display: none; /* ซ่อนตอนแรก */
        }

        @keyframes blinkRed {
            0% { box-shadow: 0 0 5px #e74c3c; }
            50% { box-shadow: 0 0 20px #e74c3c; }
            100% { box-shadow: 0 0 5px #e74c3c; }
        }

        /* ตัวแทมบูรีน */
        #tambourine {
            position: relative;
            width: 80vmin; /* ปรับขนาดตามหน้าจออัตโนมัติ */
            height: 80vmin;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            background: #d35400; /* สีขอบไม้ */
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 0 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }

        /* หน้ากลอง (Skin) */
        .skin {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background: radial-gradient(circle, #fdf6e3 30%, #eee8d5 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        /* เอฟเฟกต์ตอนตี */
        .skin:active, .skin.hit-anim {
            background: radial-gradient(circle, #eee8d5 30%, #e0d6c0 100%);
            transform: scale(0.98);
        }

        /* แผ่นโลหะ (Jingles/Zils) - สร้างด้วย CSS */
        .zils-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
            animation: spin 60s linear infinite; /* หมุนช้าๆ ให้ดูมีมิติ */
        }

        .zil {
            position: absolute;
            width: 12%; /* ขนาดสัมพัทธ์ */
            height: 12%;
            background: radial-gradient(circle, #ecf0f1 10%, #bdc3c7 60%, #7f8c8d 100%);
            border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            top: 50%;
            left: 50%;
            transform-origin: 0 0; /* จุดหมุนอยู่ที่มุมซ้ายบนของตัวเอง แต่อยู่กลาง div แม่ */
        }

        /* สร้างรอยบากให้ดูเหมือนโลหะคู่ */
        .zil::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 1px solid #95a5a6;
            box-sizing: border-box;
        }

        /* แอนิเมชันการสั่น */
        .shake-anim {
            animation: shake 0.2s ease-in-out;
        }

        @keyframes shake {
            0% { transform: rotate(0deg) translate(0, 0); }
            25% { transform: rotate(5deg) translate(2px, 2px); }
            50% { transform: rotate(0deg) translate(0, 0); }
            75% { transform: rotate(-5deg) translate(-2px, -2px); }
            100% { transform: rotate(0deg) translate(0, 0); }
        }

    </style>
</head>
<body>

    <div id="info">
        <h1>แทมบูรีนจำลอง</h1>
        <p>แตะเพื่อตี หรือ เขย่ามือถือ</p>
        <p style="font-size: 0.8em; color: #bdc3c7;">(รองรับ Multi-touch)</p>
    </div>

    <div id="start-overlay">
        <button id="start-btn">แตะเพื่อเริ่มใช้งาน</button>
        <p style="margin-top: 15px; color: #ddd;">(จำเป็นเพื่อเปิดระบบเสียงและการเขย่า)</p>
    </div>

    <div id="tambourine">
        <div class="zils-container" id="zils-layer">
            <!-- Zils จะถูกสร้างด้วย JS -->
        </div>
        <div class="skin"></div>
    </div>

    <div id="record-controls">
        <button id="rec-btn" class="ctrl-btn">● บันทึก</button>
        <button id="stop-btn" class="ctrl-btn">■ หยุด & โหลด</button>
    </div>

    <script>
        // --- ส่วนการจัดการ Audio (Web Audio API) ---
        let audioCtx;
        let jingleBuffer;
        let skinBuffer;
        let isAudioInit = false;
        
        // ตัวแปรสำหรับการบันทึกเสียง
        let masterGain; // จุดรวมเสียงก่อนส่งออก
        let mediaDest;  // ปลายทางสำหรับส่งเสียงไปบันทึก
        let mediaRecorder;
        let audioChunks = [];

        // ฟังก์ชันสร้างเสียง Noise (เสียงซ่า)
        function createNoiseBuffer(duration) {
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            return buffer;
        }

        // เตรียมเสียงเมื่อเริ่มแอป
        function initAudio() {
            if (isAudioInit) return;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            // สร้าง Master Gain เพื่อรวมทุกเสียง
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination); // ส่งเสียงออกลำโพง

            // สร้าง MediaStreamDestination สำหรับบันทึกเสียง
            mediaDest = audioCtx.createMediaStreamDestination();
            masterGain.connect(mediaDest); // ส่งเสียงเข้าตัวบันทึกด้วย

            // 1. สร้างเสียง Jingle (เสียงโลหะกระทบกัน)
            const noise = createNoiseBuffer(0.4); 
            jingleBuffer = noise;

            // 2. สร้างเสียง Skin (เสียงตีหนัง)
            const tapNoise = createNoiseBuffer(0.1);
            skinBuffer = tapNoise;

            isAudioInit = true;
        }

        // ฟังก์ชันเล่นเสียง Jingle (เสียงกรุ๊งกริ๊ง)
        function playJingle(intensity = 1.0) {
            if (!audioCtx) return;

            const source = audioCtx.createBufferSource();
            source.buffer = jingleBuffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = "highpass";
            filter.frequency.value = 5000 + (Math.random() * 2000);
            filter.Q.value = 1;

            const gainNode = audioCtx.createGain();
            const volume = intensity * 0.8; 
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            source.connect(filter);
            filter.connect(gainNode);
            // เปลี่ยนจาก connect(destination) เป็น connect(masterGain)
            gainNode.connect(masterGain); 

            source.start();
        }

        // ฟังก์ชันเล่นเสียง Skin (เสียงตึบ)
        function playSkin(intensity = 1.0) {
            if (!audioCtx) return;

            const source = audioCtx.createBufferSource();
            source.buffer = skinBuffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = "lowpass";
            filter.frequency.value = 400;

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(intensity, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            source.connect(filter);
            filter.connect(gainNode);
            // เปลี่ยนจาก connect(destination) เป็น connect(masterGain)
            gainNode.connect(masterGain);

            source.start();

            // Tone
            const osc = audioCtx.createOscillator();
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            
            const oscGain = audioCtx.createGain();
            oscGain.gain.setValueAtTime(intensity * 0.5, audioCtx.currentTime);
            oscGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            osc.connect(oscGain);
            oscGain.connect(masterGain); // connect(masterGain)
            osc.start();
        }

        // ฟังก์ชันรวม: ตีแทมบูรีน
        function hitTambourine(intensity = 1.0, type = 'full') {
            if (!isAudioInit) return;
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (type === 'shake') {
                playJingle(intensity);
            } else {
                playSkin(intensity);
                setTimeout(() => playJingle(intensity * 0.8), 10);
            }

            // Visual Effect
            const tamb = document.getElementById('tambourine');
            tamb.classList.remove('shake-anim');
            void tamb.offsetWidth; 
            tamb.classList.add('shake-anim');

            if(type !== 'shake') {
                const skin = document.querySelector('.skin');
                skin.classList.add('hit-anim');
                setTimeout(() => skin.classList.remove('hit-anim'), 100);
            }
        }

        // --- ส่วนการสร้าง Graphic Zils (แผ่นโลหะ) ---
        function createZils() {
            const container = document.getElementById('zils-layer');
            const numberOfZils = 6; 
            for (let i = 0; i < numberOfZils; i++) {
                const zil = document.createElement('div');
                zil.className = 'zil';
                const angle = (i / numberOfZils) * 360;
                zil.style.transform = `rotate(${angle}deg) translate(350%, 0)`; 
                container.appendChild(zil);
            }
        }

        // --- ส่วนการจัดการ Event และการบันทึกเสียง ---
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const tambourine = document.getElementById('tambourine');
        const recBtn = document.getElementById('rec-btn');
        const stopBtn = document.getElementById('stop-btn');

        // เริ่มต้นแอป
        startBtn.addEventListener('click', async () => {
            initAudio();
            createZils();
            
            // ขอ Permission Motion
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceMotionEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                    }
                } catch (e) { console.error(e); }
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }

            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);
        });

        // ลอจิกการบันทึกเสียง
        recBtn.addEventListener('click', () => {
            if (!isAudioInit) return;

            audioChunks = [];
            
            // สร้าง MediaRecorder จาก Stream ที่เราเตรียมไว้
            // ลองใช้ mimeType ที่เบราว์เซอร์รองรับ
            let options = { mimeType: 'audio/webm' };
            if (!MediaRecorder.isTypeSupported('audio/webm')) {
                 options = { mimeType: 'audio/mp4' }; // Safari fallback
            }

            try {
                mediaRecorder = new MediaRecorder(mediaDest.stream, options);
            } catch (e) {
                // Fallback แบบไม่ระบุ type (ให้เบราว์เซอร์เลือกเอง)
                mediaRecorder = new MediaRecorder(mediaDest.stream);
            }
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // สร้างลิงก์ดาวน์โหลดอัตโนมัติ
                const a = document.createElement('a');
                a.href = audioUrl;
                // ตั้งชื่อไฟล์ตามเวลา
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                a.download = `tambourine_${timestamp}.webm`; // หรือ .mp4 ขึ้นอยู่กับ browser
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // คืนค่าปุ่ม
                recBtn.style.display = 'flex';
                recBtn.classList.remove('recording');
                recBtn.innerHTML = '● บันทึก';
                stopBtn.style.display = 'none';
            };

            mediaRecorder.start();
            
            // อัปเดต UI
            recBtn.innerHTML = 'กำลังบันทึก...';
            recBtn.classList.add('recording');
            recBtn.style.pointerEvents = 'none'; // ป้องกันกดซ้ำ
            setTimeout(() => {
                recBtn.style.display = 'none'; // ซ่อนปุ่มอัดชั่วคราว
                recBtn.style.pointerEvents = 'auto';
                stopBtn.style.display = 'flex'; // โชว์ปุ่มหยุด
            }, 200); // ดีเลย์นิดหน่อยเพื่อความสวยงาม
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        });

        // Event การตี
        function handleInput(e) {
            e.preventDefault();
            if (e.target.closest('#record-controls')) return; // ห้ามตีถ้ากดปุ่มอัดอยู่

            if (e.type === 'touchstart') {
                for (let i = 0; i < e.changedTouches.length; i++) {
                   hitTambourine(1.0, 'hit');
                }
            } else {
                hitTambourine(1.0, 'hit');
            }
        }

        tambourine.addEventListener('mousedown', handleInput);
        tambourine.addEventListener('touchstart', handleInput, { passive: false });
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && isAudioInit) {
                hitTambourine(1.0, 'hit');
            }
        });

        // Event การเขย่า
        let lastX = 0, lastY = 0, lastZ = 0;
        let lastTime = 0;
        const SHAKE_THRESHOLD = 15; 
        const SHAKE_COOLDOWN = 80; 

        function handleMotion(event) {
            const current = event.accelerationIncludingGravity;
            if (!current) return;

            const currentTime = new Date().getTime();
            if ((currentTime - lastTime) > 100) {
                const diffTime = currentTime - lastTime;
                lastTime = currentTime;

                const speed = Math.abs(current.x + current.y + current.z - lastX - lastY - lastZ) / diffTime * 10000;

                if (speed > SHAKE_THRESHOLD * 100) {
                     hitTambourine(Math.min(speed/3000, 1.0), 'shake');
                }

                lastX = current.x;
                lastY = current.y;
                lastZ = current.z;
            }
        }

    </script>
</body>
</html>
