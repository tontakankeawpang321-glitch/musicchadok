    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --wood-color: #3e2723;
            --gold-light: #fdd835;
            --gold-dark: #fbc02d;
            --black-metal-1: #4a4a4a;
            --black-metal-2: #2b2b2b;
            --black-metal-3: #1a1a1a;
            --black-metal-4: #050505;
            --text-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #1f1f1f 0%, #000000 100%);
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        /* Top Bar */
        header {
            flex: 0 0 auto;
            text-align: center;
            padding: 15px;
            background: rgba(20, 20, 20, 0.8);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            color: #d4af37; /* Metallic Gold Text */
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Controls Area */
        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Sarabun', sans-serif;
            white-space: nowrap;
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.recording {
            background: #b71c1c;
            color: white;
            border-color: #d32f2f;
            animation: pulse 1.5s infinite;
        }

        .btn.playing {
            background: #2e7d32;
            color: white;
            border-color: #4caf50;
        }

        /* Gong Container - Centered Single Item */
        .gong-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        /* The Gong Instrument (Mong Style - Realistic Black) */
        .gong {
            position: relative;
            width: 70vmin; 
            height: 70vmin;
            max-width: 500px;
            max-height: 500px;
            
            border-radius: 50%;
            /* Realistic Black Metal Gradient */
            background: radial-gradient(circle at 30% 30%, 
                var(--black-metal-1) 0%, 
                var(--black-metal-2) 20%, 
                var(--black-metal-3) 50%, 
                var(--black-metal-4) 85%, 
                #000000 100%);
            
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.8),
                inset 0 0 60px rgba(0,0,0,0.9);
            
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.05s ease-out;
            -webkit-touch-callout: none;
            
            /* Dark Rim */
            border: 2px solid #111;
        }

        /* Gong Nipple (The Boss) - Dark Gold/Bronze */
        .gong::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            /* Darker Gold/Antique Bronze look */
            background: radial-gradient(circle at 30% 30%, 
                #a1887f 0%, 
                #5d4037 40%, 
                #3e2723 100%);
            border-radius: 50%;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.7),
                inset 0 2px 4px rgba(255,255,255,0.1);
            z-index: 2;
        }

        /* Gong Texture - Scratches/Imperfections */
        .gong::before {
            content: '';
            position: absolute;
            top: 4%;
            left: 4%;
            right: 4%;
            bottom: 4%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.03);
            background: repeating-radial-gradient(
                transparent 0,
                transparent 4px,
                rgba(255,255,255,0.01) 5px,
                transparent 6px
            );
            z-index: 1;
            pointer-events: none;
        }

        .gong:active, .gong.active {
            transform: scale(0.97);
        }

        .gong.active::after {
            background: radial-gradient(circle at 30% 30%, #bcaaa4 0%, #6d4c41 40%, #3e2723 100%);
        }

        /* Note Label */
        .note-label {
            position: absolute;
            z-index: 3;
            color: #8d6e63; /* Darker text to blend with black gong */
            font-weight: 700;
            font-size: 3rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            margin-top: 15vmin;
        }

        .show-notes .note-label {
            opacity: 0.6;
        }

        /* Subtle Ripple */
        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(100, 100, 100, 0.2); }
            100% { box-shadow: 0 0 0 30px rgba(100, 100, 100, 0); }
        }

        .gong.active {
            animation: ripple 0.3s ease-out;
        }

        /* Footer / Status */
        .status-bar {
            flex: 0 0 auto;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #666;
            background: rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(183, 28, 28, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(183, 28, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(183, 28, 28, 0); }
        }

        #downloadLink { display: none; }

    </style>

<body>

    <header>
        <h1>‡πÇ‡∏´‡∏°‡πà‡∏á (Mong)</h1>
        <div class="controls">
            <button class="btn" id="toggleNotesBtn">
                <span>üëÅÔ∏è</span> ‡∏ä‡∏∑‡πà‡∏≠
            </button>
            <button class="btn" id="recordBtn">

                <span>‚ñ∂Ô∏è</span> ‡πÄ‡∏•‡πà‡∏ô

    <div class="gong-container" id="gongContainer">

    <div class="status-bar" id="statusBar">‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏°‡πà‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏µ</div>
    <a id="downloadLink"></a>

    <script>
        // --- Web Audio API Context ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let delayEffect;
        let delayGain;
        let destination;
        let recorder;
        let audioChunks = [];
        let audioBlob;
        let isRecording = false;
        let audioUrl;

        // Pitch: G#3 ~207Hz (Slightly higher to cut through reverb better)
        const mongNote = { note: "‡πÇ‡∏´‡∏°‡πà‡∏á", pitch: 207.65, id: 1 };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                
                // Master Gain
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.9; 

                // --- Echo/Reverb Section (New) ---
                // Simulating a large hall/temple reflection
                delayEffect = audioCtx.createDelay();
                delayEffect.delayTime.value = 0.35; // 350ms delay for "Mong... ng" effect
                
                delayGain = audioCtx.createGain();
                delayGain.gain.value = 0.4; // Feedback amount (Echo strength)

                // Route: Input -> Delay -> Gain -> Delay (Loop)
                delayEffect.connect(delayGain);
                delayGain.connect(delayEffect);
                
                // Route: Delay -> Master
                delayEffect.connect(masterGain);
                delayGain.connect(masterGain);

                // Recording Destination
                destination = audioCtx.createMediaStreamDestination();
                masterGain.connect(audioCtx.destination);
                masterGain.connect(destination);

                document.getElementById('statusBar').innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Realistic Mong with Echo ---
        function playGongSound(frequency) {
            if (!audioCtx) initAudio();

            const t = audioCtx.currentTime;
            
            // 1. Fundamental (The Core)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(frequency, t);
            
            // Envelope: Long sustain for Mong
            gain1.gain.setValueAtTime(0, t);
            gain1.gain.linearRampToValueAtTime(1.0, t + 0.03); 
            gain1.gain.exponentialRampToValueAtTime(0.01, t + 4.5); 

            // 2. Inharmonic Overtone (The "Metal" Texture)
            // Slightly off from 1.5 ratio to create metallic realism without fast wobbling
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine'; // Sine is cleaner than triangle for this echo mix
            osc2.frequency.setValueAtTime(frequency * 1.58, t); // Just slightly off-perfect 5th
            
            gain2.gain.setValueAtTime(0, t);
            gain2.gain.linearRampToValueAtTime(0.5, t + 0.03);
            gain2.gain.exponentialRampToValueAtTime(0.001, t + 3.0);

            // 3. High Resonance (The "Ping")
            const osc3 = audioCtx.createOscillator();
            const gain3 = audioCtx.createGain();
            osc3.type = 'triangle'; 
            osc3.frequency.setValueAtTime(frequency * 3.1, t); 
            
            gain3.gain.setValueAtTime(0, t);
            gain3.gain.linearRampToValueAtTime(0.1, t + 0.01); // Subtle
            gain3.gain.exponentialRampToValueAtTime(0.001, t + 1.0);

            // 4. Sub-Bass (Body feel)
            const subOsc = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            subOsc.type = 'sine';
            subOsc.frequency.setValueAtTime(frequency * 0.5, t); // Octave down
            
            subGain.gain.setValueAtTime(0, t);
            subGain.gain.linearRampToValueAtTime(0.6, t + 0.05);
            subGain.gain.exponentialRampToValueAtTime(0.001, t + 4.0);

            // 5. Soft Impact (Padded Mallet)
            const bufferSize = audioCtx.sampleRate * 0.03; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.5;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            
            // Lowpass the impact for "Thud" not "Click"
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 600; 

            noiseGain.gain.setValueAtTime(0.8, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, t + 0.03);

            // Main Filter - Dynamic
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, t); 
            filter.frequency.exponentialRampToValueAtTime(200, t + 3.0); 

            // Connect Oscillators to Filter
            osc1.connect(gain1);
            osc2.connect(gain2);
            osc3.connect(gain3);
            subOsc.connect(subGain);
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);

            gain1.connect(filter);
            gain2.connect(filter);
            gain3.connect(filter);
            subGain.connect(filter);
            noiseGain.connect(filter);

            // Connect Filter to Master AND Echo
            filter.connect(masterGain);
            
            // Send signal to Echo (Delay Effect)
            const echoSend = audioCtx.createGain();
            echoSend.gain.value = 0.5; // How much signal goes to echo
            filter.connect(echoSend);
            echoSend.connect(delayEffect);

            // Start
            osc1.start(t);
            osc2.start(t);
            osc3.start(t);
            subOsc.start(t);
            noise.start(t);

            // Stop
            osc1.stop(t + 5);
            osc2.stop(t + 5);
            osc3.stop(t + 5);
            subOsc.stop(t + 5);
            noise.stop(t + 0.1);
        }

        // --- UI Generation ---
        const container = document.getElementById('gongContainer');
        
        // Create Single Gong
        const gong = document.createElement('div');
        gong.className = 'gong';
        
        const label = document.createElement('div');
        label.className = 'note-label';
        label.innerText = mongNote.note;
        
        gong.appendChild(label);
        container.appendChild(gong);

        // Touch interaction
        const hit = (e) => {
            if(e.type === 'touchstart') e.preventDefault();
            
            initAudio();
            playGongSound(mongNote.pitch);
            
            // Visual feedback
            gong.classList.remove('active');
            void gong.offsetWidth;
            gong.classList.add('active');
        };

        gong.addEventListener('mousedown', hit);
        gong.addEventListener('touchstart', hit, {passive: false});

        // --- Controls Logic ---

        const toggleNotesBtn = document.getElementById('toggleNotesBtn');
        toggleNotesBtn.addEventListener('click', () => {
            container.classList.toggle('show-notes');
            toggleNotesBtn.style.background = container.classList.contains('show-notes') 
                ? 'rgba(255, 255, 255, 0.2)' 
                : 'rgba(255, 255, 255, 0.05)';
        });

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadLink = document.getElementById('downloadLink');

        recordBtn.addEventListener('click', () => {
            initAudio();
            
            if (!isRecording) {
                audioChunks = [];
                if (!window.MediaRecorder) {
                    alert("‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
                    return;
                }
                let options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/mp4' };
                }

                recorder = new MediaRecorder(destination.stream, options);
                recorder.ondataavailable = e => audioChunks.push(e.data);
                recorder.onstop = e => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    playBtn.disabled = false;
                    downloadBtn.style.display = 'flex';
                    
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'thai_mong_sound_echo.webm';
                };

                recorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = "<span>‚èπ</span> ‡∏´‡∏¢‡∏∏‡∏î";
                playBtn.disabled = true;
                downloadBtn.style.display = 'none';
                document.getElementById('statusBar').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...";
            } else {
                recorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = "<span>üî¥</span> ‡∏≠‡∏±‡∏î";
                document.getElementById('statusBar').innerText = "‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audioUrl) return;
            const audio = new Audio(audioUrl);
            playBtn.classList.add('playing');
            playBtn.innerHTML = "<span>üîä</span> ‡πÄ‡∏•‡πà‡∏ô...";
            
            audio.onended = () => {
                playBtn.classList.remove('playing');
                playBtn.innerHTML = "<span>‚ñ∂Ô∏è</span> ‡πÄ‡∏•‡πà‡∏ô";
            };
            audio.play();
        });

        downloadBtn.addEventListener('click', () => {
            downloadLink.click();
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

    </script>
