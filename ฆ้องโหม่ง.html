    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --bg-color: #1a0f0a;
            --wood-color: #3e2723;
            --gold-light: #fdd835;
            --gold-dark: #fbc02d;
            --bronze: #8d6e63;
            --text-color: #fff8e1;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #2c1e16 0%, #0d0502 100%);
            height: 100vh;
            height: 100dvh; /* Mobile viewport fix */
            width: 100vw;
            overflow: hidden;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        /* Top Bar */
        header {
            flex: 0 0 auto;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #5d4037;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--gold-light);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Controls Area */
        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold-dark);
            color: var(--gold-light);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Sarabun', sans-serif;
            white-space: nowrap;
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(253, 216, 53, 0.2);
        }

        .btn.recording {
            background: #d32f2f;
            color: white;
            border-color: #ff5252;
            animation: pulse 1.5s infinite;
        }

        .btn.playing {
            background: #388e3c;
            color: white;
        }

        /* Gong Container - Centered Single Item */
        .gong-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        /* The Gong Instrument (Mong Style - Larger) */
        .gong {
            position: relative;
            /* Responsive Size: fits within 70% of the smallest viewport dimension */
            width: 70vmin; 
            height: 70vmin;
            max-width: 500px;
            max-height: 500px;
            
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #ffd54f 0%, 
                #fbc02d 20%, 
                #bf9000 50%, 
                #7f6000 80%, 
                #3e2723 100%);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 0 40px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-touch-callout: none;
            
            /* Add a rim specifically for Mong */
            border: 4px solid #4e342e;
        }

        /* Gong Nipple (The Boss) - Larger for Mong */
        .gong::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: radial-gradient(circle at 30% 30%, 
                #fff59d 0%, 
                #fdd835 40%, 
                #f9a825 100%);
            border-radius: 50%;
            box-shadow: 
                0 6px 12px rgba(0,0,0,0.5),
                inset 0 2px 4px rgba(255,255,255,0.4);
            z-index: 2;
        }

        /* Gong Texture */
        .gong::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.1);
            background: repeating-radial-gradient(
                transparent 0,
                transparent 15px,
                rgba(0,0,0,0.08) 16px,
                rgba(0,0,0,0.08) 18px
            );
            z-index: 1;
            pointer-events: none;
        }

        .gong:active, .gong.active {
            transform: scale(0.95);
        }

        .gong.active::after {
            background: radial-gradient(circle at 30% 30%, #fff 0%, #fdd835 40%, #f9a825 100%);
        }

        /* Note Label */
        .note-label {
            position: absolute;
            z-index: 3;
            color: #3e2723;
            font-weight: 800;
            font-size: 3rem; /* Larger font for single gong */
            text-shadow: 0 2px 0 rgba(255,255,255,0.4);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            margin-top: 15vmin; /* Push text below the nipple */
        }

        .show-notes .note-label {
            opacity: 0.8;
        }

        /* Ripple Effect - Large */
        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(253, 216, 53, 0.7); }
            100% { box-shadow: 0 0 0 40px rgba(253, 216, 53, 0); }
        }

        .gong.active {
            animation: ripple 0.4s ease-out;
        }

        /* Footer / Status */
        .status-bar {
            flex: 0 0 auto;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            color: #aaa;
            background: rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        /* Download Link hidden */
        #downloadLink { display: none; }

    </style>
</head>
<body>

    <header>
        <h1>‡πÇ‡∏´‡∏°‡πà‡∏á (Mong)</h1>
        <div class="controls">
            <button class="btn" id="toggleNotesBtn">
                <span>üëÅÔ∏è</span> ‡∏ä‡∏∑‡πà‡∏≠
            </button>
            <button class="btn" id="recordBtn">
                <span>üî¥</span> ‡∏≠‡∏±‡∏î
            </button>

                <span>‚ñ∂Ô∏è</span> ‡πÄ‡∏•‡πà‡∏ô

    <div class="gong-container" id="gongContainer">

    <div class="status-bar" id="statusBar">‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏°‡πà‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏µ</div>
    <a id="downloadLink"></a>

    <script>
        // --- Web Audio API Context ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let destination;
        let recorder;
        let audioChunks = [];
        let audioBlob;
        let isRecording = false;
        let audioUrl;

        // Mong - Single Low Pitch
        // Approx Pitch: E3 ~165Hz or F3 ~175Hz. Deep and resonant.
        const mongNote = { note: "‡πÇ‡∏´‡∏°‡πà‡∏á", pitch: 164.81, id: 1 };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 1.0; // Louder for single instrument
                
                destination = audioCtx.createMediaStreamDestination();
                masterGain.connect(audioCtx.destination);
                masterGain.connect(destination);

                document.getElementById('statusBar').innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Realistic Mong Synthesis (Deeper, Longer Decay) ---
        function playGongSound(frequency) {
            if (!audioCtx) initAudio();

            const t = audioCtx.currentTime;
            
            // 1. Fundamental (Deep Hum)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(frequency, t);
            
            gain1.gain.setValueAtTime(0, t);
            gain1.gain.linearRampToValueAtTime(1.0, t + 0.02); 
            // Mong has a VERY long decay
            gain1.gain.exponentialRampToValueAtTime(0.001, t + 4.0); 

            // 2. Low Overtone (The "Gong" body sound)
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(frequency * 1.55, t); // Slightly inharmonic
            osc2.detune.value = -10;

            gain2.gain.setValueAtTime(0, t);
            gain2.gain.linearRampToValueAtTime(0.5, t + 0.02);
            gain2.gain.exponentialRampToValueAtTime(0.001, t + 2.5);

            // 3. High Shimmer (Impact metal sound)
            const osc3 = audioCtx.createOscillator();
            const gain3 = audioCtx.createGain();
            osc3.type = 'sine';
            osc3.frequency.setValueAtTime(frequency * 2.8, t);
            
            gain3.gain.setValueAtTime(0, t);
            gain3.gain.linearRampToValueAtTime(0.2, t + 0.01);
            gain3.gain.exponentialRampToValueAtTime(0.001, t + 0.5); // Short shimmer

            // 4. Sub-bass (For speaker feel)
            const subOsc = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            subOsc.type = 'sine';
            subOsc.frequency.setValueAtTime(frequency * 0.5, t);
            
            subGain.gain.setValueAtTime(0, t);
            subGain.gain.linearRampToValueAtTime(0.4, t + 0.05);
            subGain.gain.exponentialRampToValueAtTime(0.001, t + 3.0);

            // 5. Impact Noise (Soft mallet)
            const bufferSize = audioCtx.sampleRate * 0.08; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.5; // Softer noise
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            // Lowpass the noise for a "padded mallet" sound
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 800;

            noiseGain.gain.setValueAtTime(0.5, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, t + 0.08);

            // Master Filter (Darker tone for Mong)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, t);
            filter.frequency.exponentialRampToValueAtTime(400, t + 2);

            // Connect graph
            osc1.connect(gain1);
            osc2.connect(gain2);
            osc3.connect(gain3);
            subOsc.connect(subGain);
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);

            gain1.connect(filter);
            gain2.connect(filter);
            gain3.connect(filter);
            subGain.connect(filter);
            noiseGain.connect(filter);

            filter.connect(masterGain);

            // Start
            osc1.start(t);
            osc2.start(t);
            osc3.start(t);
            subOsc.start(t);
            noise.start(t);

            // Stop
            osc1.stop(t + 5);
            osc2.stop(t + 5);
            osc3.stop(t + 5);
            subOsc.stop(t + 5);
            noise.stop(t + 0.2);
        }

        // --- UI Generation ---
        const container = document.getElementById('gongContainer');
        
        // Create Single Gong
        const gong = document.createElement('div');
        gong.className = 'gong';
        
        const label = document.createElement('div');
        label.className = 'note-label';
        label.innerText = mongNote.note;
        
        gong.appendChild(label);
        container.appendChild(gong);

        // Touch interaction
        const hit = (e) => {
            if(e.type === 'touchstart') e.preventDefault();
            
            initAudio();
            playGongSound(mongNote.pitch);
            
            // Visual feedback
            gong.classList.remove('active');
            void gong.offsetWidth;
            gong.classList.add('active');
        };

        gong.addEventListener('mousedown', hit);
        gong.addEventListener('touchstart', hit, {passive: false});

        // --- Controls Logic ---

        const toggleNotesBtn = document.getElementById('toggleNotesBtn');
        toggleNotesBtn.addEventListener('click', () => {
            container.classList.toggle('show-notes');
            toggleNotesBtn.style.background = container.classList.contains('show-notes') 
                ? 'rgba(253, 216, 53, 0.4)' 
                : 'rgba(255, 255, 255, 0.1)';
        });

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadLink = document.getElementById('downloadLink');

        recordBtn.addEventListener('click', () => {
            initAudio();
            
            if (!isRecording) {
                audioChunks = [];
                if (!window.MediaRecorder) {
                    alert("‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
                    return;
                }
                let options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/mp4' };
                }

                recorder = new MediaRecorder(destination.stream, options);
                recorder.ondataavailable = e => audioChunks.push(e.data);
                recorder.onstop = e => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    playBtn.disabled = false;
                    downloadBtn.style.display = 'flex';
                    
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'thai_mong_sound.webm';
                };

                recorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = "<span>‚èπ</span> ‡∏´‡∏¢‡∏∏‡∏î";
                playBtn.disabled = true;
                downloadBtn.style.display = 'none';
                document.getElementById('statusBar').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...";
            } else {
                recorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = "<span>üî¥</span> ‡∏≠‡∏±‡∏î";
                document.getElementById('statusBar').innerText = "‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audioUrl) return;
            const audio = new Audio(audioUrl);
            playBtn.classList.add('playing');
            playBtn.innerHTML = "<span>üîä</span> ‡πÄ‡∏•‡πà‡∏ô...";
            
            audio.onended = () => {
                playBtn.classList.remove('playing');
                playBtn.innerHTML = "<span>‚ñ∂Ô∏è</span> ‡πÄ‡∏•‡πà‡∏ô";
            };
            audio.play();
        });

        downloadBtn.addEventListener('click', () => {
            downloadLink.click();
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

    </script>
