    <style>
        /* CSS Reset & Basic Setup */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #2b2b2b, #1a1a1a);
            font-family: 'Sarabun', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            touch-action: none; /* Prevent browser scrolling/zooming */
        }

        /* Top Control Panel */
        header {
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            z-index: 10;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            color: #d4a373;
            text-shadow: 1px 1px 2px black;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-record {
            background: #8B0000;
            border-color: #ff4444;
        }

        .btn-record.recording {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse 1.5s infinite;
        }

        .btn-play {
            background: #2e7d32;
            border-color: #66bb6a;
        }

        .btn-download {
            background: #0277bd;
            border-color: #29b6f6;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Main Instrument Area */
        .stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            gap: 15px;
            position: relative;
        }

        /* Background Pattern (Mat/Floor) */
        .stage::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
            z-index: 0;
            pointer-events: none;
        }

        /* The Jar (Hai) */
        .jar-container {
            position: relative;
            z-index: 1;
            flex: 1 1 40%; /* 2 per row on mobile */
            height: 45%;
            max-width: 300px;
            max-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .jar {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #8d6e63, #5d4037, #3e2723);
            border-radius: 40% 40% 45% 45% / 60% 60% 35% 35%;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6), inset 0 -10px 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            overflow: visible;
            transition: transform 0.1s;
        }

        .jar:active, .jar.active {
            transform: scale(0.98) translateY(2px);
        }

        /* Jar Opening */
        .jar-mouth {
            position: absolute;
            top: 5%;
            width: 60%;
            height: 20%;
            background: radial-gradient(circle at center, #1a1a1a, #2e1e19);
            border-radius: 50%;
            border: 4px solid #4e342e;
            box-shadow: inset 0 5px 10px black;
            z-index: 2;
        }

        /* The Rubber Band */
        .string {
            position: absolute;
            top: 15%; /* Starts at mouth */
            bottom: -5%; /* Goes down slightly past visuals visually or anchored */
            left: 50%;
            width: 6px;
            background: linear-gradient(90deg, #d32f2f, #ef5350, #b71c1c);
            transform: translateX(-50%);
            z-index: 3;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            border-radius: 3px;
            /* Anchored visual */
            height: 80%;
        }

        .string.vibrating {
            animation: vibrate 0.2s linear infinite;
        }

        /* Note Label */
        .note-label {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 4;
            pointer-events: none;
        }

        .note-name {
            font-size: 1rem;
            color: #ffcc80;
            display: block;
            text-align: center;
            margin-top: 5px;
        }

        /* Footer / Instructions */
        footer {
            text-align: center;
            padding: 5px;
            font-size: 0.8rem;
            color: #888;
            background: rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        /* Animation */
        @keyframes vibrate {
            0% { transform: translateX(-50%) scaleX(1); }
            25% { transform: translateX(-56%) scaleX(1.1); }
            50% { transform: translateX(-50%) scaleX(1); }
            75% { transform: translateX(-44%) scaleX(1.1); }
            100% { transform: translateX(-50%) scaleX(1); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .jar-container {
                flex: 1 1 20%;
            }
        }
        
        /* Audio visualizer (Hidden logic but visible effect) */
        .active-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            pointer-events: none;
        }
        
        .active-ring.ripple {
            animation: rippleEffect 0.5s ease-out;
        }

        @keyframes rippleEffect {
            0% { width: 90%; height: 90%; opacity: 0.5; border-color: white;}
            100% { width: 130%; height: 130%; opacity: 0; }
        }
    </style>

<body>

    <script>
        // --- Audio Context & Sound Engine ---
        let audioCtx;
        let masterGain;
        let dest; // For recording
        let mediaRecorder;
        let chunks = [];
        let audioBlob;
        let audioUrl;
        let isRecording = false;

        // Initialize Audio Context on first user interaction
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                // Master Gain (Volume Control)
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.8;
                
                // Create destination for recorder
                dest = audioCtx.createMediaStreamDestination();
                
                // Connect Master to Speakers AND Recorder
                masterGain.connect(audioCtx.destination);
                masterGain.connect(dest);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Synthesis Function for "Hai Song" (Plucked Earthy Bass)
        function playSound(freq) {
            initAudio();

            const t = audioCtx.currentTime;

            // 1. Oscillator (The vibration)
            // Using a mix of Triangle (for body) and Sine (for depth)
            const osc = audioCtx.createOscillator();
            osc.type = 'triangle'; 
            
            // Pitch Bend Effect (The "Pluck" tension release)
            // Starts slightly higher and drops quickly to the target pitch
            osc.frequency.setValueAtTime(freq * 1.05, t); 
            osc.frequency.exponentialRampToValueAtTime(freq, t + 0.1);

            // 2. Filter (The "Thud" / Earthy sound)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.Q.value = 1; // Resonance
            // Envelope for filter: Opens up on pluck, then closes
            filter.frequency.setValueAtTime(200, t);
            filter.frequency.exponentialRampToValueAtTime(800, t + 0.02); // Attack
            filter.frequency.exponentialRampToValueAtTime(100, t + 0.5);  // Decay

            // 3. Amplitude Envelope (ADSR)
            const amp = audioCtx.createGain();
            amp.gain.setValueAtTime(0, t);
            amp.gain.linearRampToValueAtTime(1, t + 0.02); // Fast Attack
            amp.gain.exponentialRampToValueAtTime(0.001, t + 0.8); // Decay to silence

            // Connections: Osc -> Filter -> Amp -> Master
            osc.connect(filter);
            filter.connect(amp);
            amp.connect(masterGain);

            osc.start(t);
            osc.stop(t + 1.0); // Stop after 1 second
        }

        // --- UI Interactions ---

        const jars = document.querySelectorAll('.jar-container');

        function triggerJar(jar) {
            const freq = parseFloat(jar.dataset.freq);
            
            // Visuals
            const string = jar.querySelector('.string');
            const ring = jar.querySelector('.active-ring');
            const jarBody = jar.querySelector('.jar');
            
            // Add vibration class
            string.classList.remove('vibrating');
            void string.offsetWidth; // Trigger reflow to restart animation
            string.classList.add('vibrating');

            // Add Press effect
            jarBody.classList.add('active');
            setTimeout(() => jarBody.classList.remove('active'), 100);

            // Add Ripple
            ring.classList.remove('ripple');
            void ring.offsetWidth;
            ring.classList.add('ripple');

            // Sound
            playSound(freq);
        }

        // Event Listeners for Jars (Touch & Mouse)
        jars.forEach(jar => {
            // Touch
            jar.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent ghost clicks
                triggerJar(jar);
            }, { passive: false });

            // Mouse
            jar.addEventListener('mousedown', (e) => {
                triggerJar(jar);
            });
        });

        // --- Recording Logic ---

        const recBtn = document.getElementById('recBtn');
        const recText = document.getElementById('recText');
        const playBtn = document.getElementById('playBtn');
        const dlBtn = document.getElementById('dlBtn');
        let playbackAudio = new Audio();

        recBtn.addEventListener('click', () => {
            initAudio(); // Ensure context is ready

            if (!isRecording) {
                // Start Recording
                startRecording();
            } else {
                // Stop Recording
                stopRecording();
            }
        });

        function startRecording() {
            chunks = [];
            mediaRecorder = new MediaRecorder(dest.stream);

            mediaRecorder.ondataavailable = (evt) => {
                chunks.push(evt.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(chunks, { type: 'audio/webm' }); // Mobile friendly format
                audioUrl = URL.createObjectURL(audioBlob);
                
                // Enable Play/Download buttons
                playBtn.disabled = false;
                dlBtn.disabled = false;
                
                playbackAudio.src = audioUrl;
            };

            mediaRecorder.start();
            isRecording = true;
            recBtn.classList.add('recording');
            recText.textContent = "‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î";
            playBtn.disabled = true;
            dlBtn.disabled = true;
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recBtn.classList.remove('recording');
            recText.textContent = "‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
        }

        // Playback
        playBtn.addEventListener('click', () => {
            if (audioUrl) {
                playbackAudio.play();
            }
        });

        // Download
        dlBtn.addEventListener('click', () => {
            if (audioUrl) {
                const link = document.createElement('a');
                link.href = audioUrl;
                // Generate filename with timestamp
                const date = new Date();
                const timestamp = `${date.getHours()}-${date.getMinutes()}-${date.getSeconds()}`;
                link.download = `haisong_record_${timestamp}.webm`;
                link.click();
            }
        });

        // Prevent context menu on mobile long press
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

    </script>
