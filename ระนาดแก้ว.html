<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระนาดแก้วมือถือ (Glass Ranat)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: radial-gradient(circle at center, #1a202c, #000000);
            color: white;
            overflow: hidden; /* Prevent body scroll, handle inside app */
            touch-action: none; /* Prevent browser zoom/swipe behaviors */
            overscroll-behavior: none;
        }

        /* Glassmorphism Effect for Keys */
        .glass-key {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px; /* Reduced radius for tighter fit */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            /* Flex properties for fit-screen */
            flex: 1;
            min-width: 0; /* Allows shrinking below content size */
        }

        .glass-key:active, .glass-key.active {
            transform: scale(0.95) translateY(5px);
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.6), rgba(100, 255, 218, 0.2));
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.6);
            border-color: #64ffda;
        }

        .glass-key::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
            border-radius: 4px 4px 0 0;
        }

        /* Shine effect on hit */
        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.4s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }

        .note-label {
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-between py-2">

    <!-- Header & Controls -->
    <header class="w-full max-w-4xl px-2 flex flex-row items-center justify-between gap-2 z-10 h-[10vh]">
        <h1 class="text-xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-200 to-white drop-shadow-lg truncate">
            ระนาดแก้ว
        </h1>
        
        <div class="flex flex-nowrap justify-end gap-2 bg-white/10 p-1.5 rounded-xl backdrop-blur-md border border-white/20">
            <button id="toggleNotesBtn" class="px-2 py-1.5 bg-indigo-600 hover:bg-indigo-500 rounded-lg text-xs font-semibold transition shadow-lg flex items-center gap-1 whitespace-nowrap">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                <span class="hidden sm:inline">ซ่อนโน้ต</span>
            </button>
            
            <button id="recordBtn" class="px-2 py-1.5 bg-red-600 hover:bg-red-500 rounded-lg text-xs font-semibold transition shadow-lg flex items-center gap-1 whitespace-nowrap">
                <div class="w-2.5 h-2.5 rounded-full bg-white"></div>
                <span class="hidden sm:inline">อัดเสียง</span>
            </button>

            <button id="downloadBtn" class="px-2 py-1.5 bg-gray-600 cursor-not-allowed rounded-lg text-xs font-semibold transition shadow-lg flex items-center gap-1 opacity-50 whitespace-nowrap" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span class="hidden sm:inline">โหลด</span>
            </button>
        </div>
    </header>

    <!-- Recording Status -->
    <div id="recordingStatus" class="hidden absolute top-16 bg-red-500/80 px-4 py-1 rounded-full text-xs animate-pulse z-20">
        กำลังบันทึก...
    </div>

    <!-- Instrument Container -->
    <main class="relative w-full h-[85vh] flex items-center justify-center overflow-hidden">
        <!-- Visual Base of the Ranat (Boat shape curve) -->
        <div class="absolute w-[98%] h-[60%] bg-white/5 rounded-[50%] blur-3xl -z-10 translate-y-10"></div>
        
        <!-- Changed: Removed overflow-x-auto, added w-full px-1 to fit screen -->
        <div class="ranat-container w-full h-full flex items-center px-1">
            <!-- Changed: w-full, justify-between, gap-1 to fit screen -->
            <div id="keysContainer" class="flex items-end justify-between w-full h-[90%] pb-2 gap-[2px] md:gap-2">
                <!-- Keys will be generated by JS -->
            </div>
        </div>
    </main>

    <footer class="text-center text-white/40 text-[10px] pb-1 h-[5vh]">
        Glass Ranat • เสียงสมจริง • Multi-touch
    </footer>

    <script>
        // --- Audio Engine Configuration ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let destinationStream;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        // Thai Note Names (Pentatonic/Diatonic mix used in Thai music, mapped to C Major for versatility)
        // Using Solfège system with Thai chars: Do (ด), Re (ร), Mi (ม), Fa (ฟ), Sol (ซ), La (ล), Ti (ท)
        const notes = [
            { note: 'C4', label: 'ด', freq: 261.63, height: '90%' },
            { note: 'D4', label: 'ร', freq: 293.66, height: '88%' },
            { note: 'E4', label: 'ม', freq: 329.63, height: '86%' },
            { note: 'F4', label: 'ฟ', freq: 349.23, height: '84%' },
            { note: 'G4', label: 'ซ', freq: 392.00, height: '82%' },
            { note: 'A4', label: 'ล', freq: 440.00, height: '80%' },
            { note: 'B4', label: 'ท', freq: 493.88, height: '78%' },
            { note: 'C5', label: 'ดํ', freq: 523.25, height: '76%' },
            { note: 'D5', label: 'รํ', freq: 587.33, height: '74%' },
            { note: 'E5', label: 'มํ', freq: 659.25, height: '72%' },
            { note: 'F5', label: 'ฟํ', freq: 698.46, height: '70%' },
            { note: 'G5', label: 'ซํ', freq: 783.99, height: '68%' },
            { note: 'A5', label: 'ลํ', freq: 880.00, height: '66%' },
            { note: 'B5', label: 'ทํ', freq: 987.77, height: '64%' },
            { note: 'C6', label: 'ดํํ', freq: 1046.50, height: '62%' }
        ];

        // --- Initialization ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                
                // Master Gain (Volume)
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.8;
                
                // Destination setup for recording
                destinationStream = audioCtx.createMediaStreamDestination();
                masterGain.connect(audioCtx.destination); // Connect to speakers
                masterGain.connect(destinationStream);   // Connect to recorder
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Sound Synthesis (The "Glass" Sound) ---
        function playSound(freq) {
            initAudio();

            const t = audioCtx.currentTime;
            
            // 1. Fundamental Tone (Sine wave - Pure glass)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(freq, t);
            
            // Envelope: Sharp attack, long decay (Bell-like)
            gain1.gain.setValueAtTime(0, t);
            gain1.gain.linearRampToValueAtTime(0.6, t + 0.01); // Attack
            gain1.gain.exponentialRampToValueAtTime(0.001, t + 2.5); // Long Decay
            
            // 2. Overtone (Higher pitched sine - adds "Ping" brightness)
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(freq * 2.02, t); // Slightly detuned 2nd harmonic
            
            gain2.gain.setValueAtTime(0, t);
            gain2.gain.linearRampToValueAtTime(0.2, t + 0.01);
            gain2.gain.exponentialRampToValueAtTime(0.001, t + 1.0); // Shorter decay
            
            // 3. Impact Noise (Very short burst for the "Mallet hit")
            const osc3 = audioCtx.createOscillator();
            const gain3 = audioCtx.createGain();
            osc3.type = 'triangle';
            osc3.frequency.setValueAtTime(freq * 0.5, t); // Thud
            
            gain3.gain.setValueAtTime(0, t);
            gain3.gain.linearRampToValueAtTime(0.1, t + 0.005);
            gain3.gain.exponentialRampToValueAtTime(0.001, t + 0.05); // Instant decay

            // Connections
            osc1.connect(gain1);
            osc2.connect(gain2);
            osc3.connect(gain3);
            
            gain1.connect(masterGain);
            gain2.connect(masterGain);
            gain3.connect(masterGain);

            // Start & Stop
            osc1.start(t);
            osc2.start(t);
            osc3.start(t);
            
            osc1.stop(t + 2.5);
            osc2.stop(t + 2.5);
            osc3.stop(t + 2.5);
        }

        // --- UI Generation ---
        const keysContainer = document.getElementById('keysContainer');
        
        notes.forEach((noteData, index) => {
            const key = document.createElement('div');
            // Changed: Added flex-1 and min-w-0 to allow shrinking to fit screen
            key.className = 'glass-key flex flex-col justify-end items-center pb-2 md:pb-4 select-none';
            // Changed: Removed fixed clamp width, now relying on flex
            key.style.height = noteData.height;
            key.dataset.freq = noteData.freq;
            key.dataset.label = noteData.label;
            key.id = `key-${index}`;

            const label = document.createElement('span');
            // Changed: Responsive text size
            label.className = 'note-label text-white text-sm md:text-xl font-bold';
            label.innerText = noteData.label;
            
            const subLabel = document.createElement('span');
            // Changed: Hide sublabel on very small screens if needed, or make very small
            subLabel.className = 'note-label text-white/50 text-[8px] md:text-xs';
            subLabel.innerText = noteData.note;

            key.appendChild(label);
            key.appendChild(subLabel);
            keysContainer.appendChild(key);

            // Interaction Handlers
            const triggerNote = (e) => {
                e.preventDefault(); // Prevent default touch actions
                
                // Visual feedback
                key.classList.add('active');
                createRipple(key);
                createParticle(key);
                
                // Audio
                playSound(noteData.freq);

                setTimeout(() => key.classList.remove('active'), 150);
            };

            key.addEventListener('mousedown', triggerNote);
            key.addEventListener('touchstart', triggerNote, { passive: false });
        });

        // --- Visual Effects ---
        function createRipple(element) {
            const ripple = document.createElement('div');
            ripple.className = 'hit-effect';
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 400);
        }

        function createParticle(element) {
            const rect = element.getBoundingClientRect();
            for(let i=0; i<3; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 6 + 4;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${rect.left + Math.random() * rect.width}px`;
                p.style.top = `${rect.top + rect.height / 2}px`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
        }

        // --- Controls Logic ---
        
        // 1. Toggle Notes
        const toggleBtn = document.getElementById('toggleNotesBtn');
        let notesVisible = true;
        toggleBtn.addEventListener('click', () => {
            notesVisible = !notesVisible;
            const labels = document.querySelectorAll('.note-label');
            labels.forEach(l => l.style.opacity = notesVisible ? '1' : '0');
            toggleBtn.innerHTML = notesVisible 
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg> <span class="hidden sm:inline">ซ่อนโน้ต</span>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg> <span class="hidden sm:inline">แสดงโน้ต</span>';
        });

        // 2. Recording
        const recordBtn = document.getElementById('recordBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('recordingStatus');

        recordBtn.addEventListener('click', () => {
            initAudio(); // Ensure context is ready
            
            if (!isRecording) {
                // Start Recording
                recordedChunks = [];
                // Check browser support for mimeTypes
                let options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/mp4' }; // Fallback for Safari
                }

                mediaRecorder = new MediaRecorder(destinationStream.stream, options);

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    // Enable Download
                    downloadBtn.disabled = false;
                    downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-600');
                    downloadBtn.classList.add('bg-green-600', 'hover:bg-green-500');
                    
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `glass-ranat-recording-${new Date().getTime()}.webm`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    };
                };

                mediaRecorder.start();
                isRecording = true;
                
                // UI Updates
                recordBtn.innerHTML = '<div class="w-2.5 h-2.5 rounded-sm bg-white"></div> <span class="hidden sm:inline">หยุดอัด</span>';
                recordBtn.classList.replace('bg-red-600', 'bg-gray-700');
                statusDiv.classList.remove('hidden');
                downloadBtn.disabled = true;
                downloadBtn.classList.add('opacity-50', 'cursor-not-allowed', 'bg-gray-600');
                downloadBtn.classList.remove('bg-green-600', 'hover:bg-green-500');

            } else {
                // Stop Recording
                mediaRecorder.stop();
                isRecording = false;

                // UI Updates
                recordBtn.innerHTML = '<div class="w-2.5 h-2.5 rounded-full bg-white"></div> <span class="hidden sm:inline">อัดเสียง</span>';
                recordBtn.classList.replace('bg-gray-700', 'bg-red-600');
                statusDiv.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
