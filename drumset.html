    <script>
        // --- Audio Engine (Synthesis) ---
        // ‡πÉ‡∏ä‡πâ Web Audio API ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏±‡∏á‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå mp3 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£
        
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGain;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á Master Gain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏ß‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 1.0;
                
                // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Master ‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏•‡∏≥‡πÇ‡∏û‡∏á (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô)
                masterGain.connect(audioCtx.destination);

                // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Master ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Recorder)
                const dest = audioCtx.createMediaStreamDestination();
                masterGain.connect(dest);

                try {
                    mediaRecorder = new MediaRecorder(dest.stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) audioChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = saveRecording;
                } catch (e) {
                    console.error("Recording not supported on this browser", e);
                }
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        function toggleRecording() {
            const btn = document.getElementById('record-btn');
            const txt = document.getElementById('record-text');
            
            if (!isRecording) {
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î
                initAudio();
                if (!mediaRecorder) {
                    alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
                    return;
                }
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                btn.classList.add('recording');
                txt.innerText = "‡∏´‡∏¢‡∏∏‡∏î / ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
            } else {
                // ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                txt.innerText = "‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
            }
        }

        function saveRecording() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            const date = new Date();
            const timestamp = `${date.getHours()}-${date.getMinutes()}-${date.getSeconds()}`;
            a.download = `drum-solo-${timestamp}.webm`;
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);

            }, 100);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á Noise Buffer (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Snare ‡πÅ‡∏•‡∏∞ ‡∏â‡∏≤‡∏ö)
        function createNoiseBuffer() {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 2; // 2 seconds
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            return buffer;
        }

        let noiseBuffer;

        // --- Sound Generators (‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÉ‡∏´‡πâ‡∏ï‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤ masterGain ‡πÅ‡∏ó‡∏ô destination) ---

        function playKick() {
            const t = audioCtx.currentTime;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
            
            gain.gain.setValueAtTime(1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
            
            osc.connect(gain);
            gain.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            
            osc.start(t);
            osc.stop(t + 0.5);

            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.frequency.setValueAtTime(50, t);
            gain2.gain.setValueAtTime(1, t);
            gain2.gain.exponentialRampToValueAtTime(0.001, t + 0.05);
            osc2.connect(gain2);
            gain2.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            osc2.start(t);
            osc2.stop(t + 0.05);
        }

        function playSnare() {
            const t = audioCtx.currentTime;
            
            const osc = audioCtx.createOscillator();
            const oscGain = audioCtx.createGain();
            osc.frequency.setValueAtTime(250, t);
            oscGain.gain.setValueAtTime(0.5, t);
            oscGain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
            osc.connect(oscGain);
            oscGain.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            osc.start(t);
            osc.stop(t + 0.2);

            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1000;
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(1, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
            
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            noise.start(t);
            noise.stop(t + 0.3);
        }

        function playHiHat(open = false) {
            const t = audioCtx.currentTime;
            const decay = open ? 0.6 : 0.1;
            const volume = open ? 0.6 : 0.8;
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 7000;
            
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(volume, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + decay);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            noise.start(t);
            noise.stop(t + decay);
        }

        function playTom(pitch) {
            const t = audioCtx.currentTime;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.frequency.setValueAtTime(pitch, t);
            osc.frequency.exponentialRampToValueAtTime(pitch * 0.5, t + 0.5);
            
            gain.gain.setValueAtTime(1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
            
            osc.connect(gain);
            gain.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            
            osc.start(t);
            osc.stop(t + 0.5);
        }

        function playCrash(isRide = false) {
            const t = audioCtx.currentTime;
            const decay = isRide ? 1.5 : 2.0;
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = isRide ? 'bandpass' : 'highpass';
            filter.frequency.value = isRide ? 5000 : 2000;
            
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.8, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + decay);
            
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(masterGain); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å destination ‡πÄ‡∏õ‡πá‡∏ô masterGain
            noise.start(t);
            noise.stop(t + decay);
        }

        // --- Controller ---

        function playSound(type) {
            initAudio(); // Ensure context is running
            if (!noiseBuffer) noiseBuffer = createNoiseBuffer();

            switch(type) {
                case 'kick': playKick(); break;
                case 'snare': playSnare(); break;
                case 'hihat-closed': playHiHat(false); break;
                case 'hihat-open': playHiHat(true); break;
                case 'tom1': playTom(180); break;
                case 'tom2': playTom(130); break;
                case 'floor': playTom(90); break;
                case 'crash': playCrash(false); break;
                case 'ride': playCrash(true); break;
            }
        }

        function animateDrum(element) {
            element.classList.add('active');
            setTimeout(() => element.classList.remove('active'), 100);
        }

        function triggerDrum(keyOrElement) {
            let element;
            let soundType;

            if (typeof keyOrElement === 'string') {
                // Keyboard Event
                element = document.querySelector(`.drum-pad[data-key="${keyOrElement}"]`);
            } else {
                // Touch/Click Event
                element = keyOrElement.closest('.drum-pad');
            }

            if (element) {
                soundType = element.getAttribute('data-sound');
                playSound(soundType);
                animateDrum(element);
            }
        }

        // --- Event Listeners ---

        // 1. Keyboard
        window.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            const key = e.key.toLowerCase();
            triggerDrum(key);
        });

        // 2. Touch (Mobile - Low Latency)
        const drumPads = document.querySelectorAll('.drum-pad');
        drumPads.forEach(pad => {
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scroll/zoom
                triggerDrum(e.target);
            }, { passive: false });
            
            // Mouse click fallback
            pad.addEventListener('mousedown', (e) => {
                triggerDrum(e.target);
            });
        });
        
        // 3. Record Button
        document.getElementById('record-btn').addEventListener('click', (e) => {
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô focus ‡∏ï‡∏¥‡∏î‡∏ó‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏° ‡∏ã‡∏∂‡πà‡∏á‡∏≠‡∏≤‡∏à‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Å‡∏î Spacebar ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏µ‡πâ‡∏ã‡πâ‡∏≥
            e.currentTarget.blur();
            toggleRecording();
        });

        // 4. Start Overlay
        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio();
            // Pre-generate buffer
            if (!noiseBuffer) noiseBuffer = createNoiseBuffer();
            
            // Play a silent sound to unlock audio engine on iOS
            const silent = audioCtx.createBufferSource();
            silent.buffer = audioCtx.createBuffer(1, 1, 22050);
            silent.connect(audioCtx.destination);
            silent.start(0);

            document.getElementById('start-overlay').style.display = 'none';
        });

    </script>
