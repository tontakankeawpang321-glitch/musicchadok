<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virtual Clarinet</title>
    <style>
        :root {
            --wood-color: #1a1a1a;
            --key-silver: #d1d1d1;
            --key-shadow: #5a5a5a;
            --bg-gradient: linear-gradient(135deg, #2b32b2 10%, #1488cc 100%);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Prevent scrolling on mobile */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Use dynamic viewport height for mobile browsers */
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Control Panel */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none; /* Let touches pass through to instrument if needed, but buttons handle their own */
        }

        .control-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .control-btn.recording {
            background: rgba(255, 59, 48, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        /* Instrument Body */
        #clarinet-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #instrument-body {
            width: 120px; /* Wider for better touch targets on mobile */
            /* Use dvh to account for browser UI bars on mobile */
            height: 90vh; 
            height: 90dvh; 
            max-height: 95%;
            background: linear-gradient(90deg, #000 0%, #333 40%, #111 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 0; /* Reduced padding */
            position: relative;
            border-left: 2px solid #444;
            border-right: 2px solid #222;
        }

        /* Decorative Rings */
        .ring {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #888, #fff, #888);
            position: absolute;
            z-index: 1;
        }
        .ring:nth-child(1) { top: 5%; }
        .ring:nth-child(2) { bottom: 15%; }

        /* Keys/Holes */
        .key-row {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            /* Allow keys to shrink if needed */
            flex-shrink: 1; 
        }

        .note-key {
            /* Responsive sizing: min of px or vh to fit small screens */
            width: 9vh; 
            height: 9vh;
            max-width: 70px;
            max-height: 70px;
            min-width: 50px;
            min-height: 50px;
            
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--key-silver), var(--key-shadow));
            box-shadow: 0 5px 10px rgba(0,0,0,0.4), inset 0 0 10px rgba(0,0,0,0.2);
            border: 2px solid #999;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Active State (Pressed) */
        .note-key.active {
            transform: scale(0.92);
            background: radial-gradient(circle at 30% 30%, #aaa, #666, #333);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.8);
        }

        /* Note Label */
        .key-label {
            font-size: 16px; /* Slightly smaller for mobile fit */
            font-weight: bold;
            color: #333;
            pointer-events: none;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .note-key.active .key-label {
            color: #fff;
            text-shadow: 0 1px 2px black;
        }

        /* Bell at the bottom */
        #bell {
            position: absolute;
            bottom: -25px; /* Moved up slightly */
            width: 140px; /* Slightly smaller */
            height: 50px;
            background: linear-gradient(90deg, #000, #222, #000);
            border-radius: 0 0 50% 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            z-index: 0;
            border-bottom: 4px solid #555;
        }

        /* Overlay for "Click to Start" (AudioContext policy) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            text-align: center;
        }

        #start-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        #audio-player-container {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            z-index: 200;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <!-- Start Overlay -->
    <div id="overlay">

        <button id="start-btn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</button>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button class="control-btn" id="toggle-labels">üëÅÔ∏è ‡πÇ‡∏ô‡πâ‡∏ï</button>
        <button class="control-btn" id="record-btn">üî¥ ‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>

    <!-- Playback Control -->
    <div id="audio-player-container">
        <audio id="playback" controls></audio>
        <button class="control-btn" onclick="document.getElementById('audio-player-container').style.display='none'" style="margin-top:5px; background:#ccc; color:black; width:100%; justify-content:center;">‡∏õ‡∏¥‡∏î</button>
    </div>

    <!-- Instrument -->
    <div id="clarinet-container">
        <div id="instrument-body">
            <!-- Decorative Rings -->
            <div class="ring"></div>
            <div class="ring"></div>
            
            <!-- Keys generated by JS -->
            <div id="keys-container" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;">
                <!-- Keys will be injected here -->
            </div>

            <div id="bell"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const NOTES = [
            { note: 'C4', label: '‡πÇ‡∏î (‡∏ï‡πà‡∏≥)', freq: 261.63 },
            { note: 'D4', label: '‡πÄ‡∏£', freq: 293.66 },
            { note: 'E4', label: '‡∏°‡∏µ', freq: 329.63 },
            { note: 'F4', label: '‡∏ü‡∏≤', freq: 349.23 },
            { note: 'G4', label: '‡∏ã‡∏≠‡∏•', freq: 392.00 },
            { note: 'A4', label: '‡∏•‡∏≤', freq: 440.00 },
            { note: 'B4', label: '‡∏ó‡∏µ', freq: 493.88 },
            { note: 'C5', label: '‡πÇ‡∏î (‡∏™‡∏π‡∏á)', freq: 523.25 }
        ];

        // --- Audio Context & Synth Engine ---
        let audioCtx;
        let masterGain;
        let compressor;
        let dest; // For recording
        let activeOscillators = {}; // Map to track playing notes
        let isLabelsVisible = true;

        // Recording vars
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            // Master Chain
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5; // Prevent clipping

            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.value = -10;
            compressor.knee.value = 40;
            compressor.ratio.value = 12;
            compressor.attack.value = 0;
            compressor.release.value = 0.25;

            // Destination for recording
            dest = audioCtx.createMediaStreamDestination();

            // Connect chain: Master -> Compressor -> [Speakers & Recorder]
            masterGain.connect(compressor);
            compressor.connect(audioCtx.destination);
            compressor.connect(dest);
        }

        // --- Clarinet Sound Synthesis ---
        function playTone(freq, noteId) {
            if (activeOscillators[noteId]) return; // Already playing

            if (audioCtx.state === 'suspended') audioCtx.resume();

            const t = audioCtx.currentTime;

            // 1. Oscillator: Square wave sounds closest to woodwinds (odd harmonics)
            const osc = audioCtx.createOscillator();
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(freq, t);

            // 2. Filter: Lowpass to simulate the wooden body (removes harshness)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, t); // Base cutoff
            filter.Q.value = 1; // Resonance
            // Dynamic filtering (breath simulation)
            filter.frequency.linearRampToValueAtTime(1500, t + 0.1); 

            // 3. Envelope (Gain): ADSR
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0, t);
            gainNode.gain.linearRampToValueAtTime(0.8, t + 0.05); // Attack
            gainNode.gain.linearRampToValueAtTime(0.6, t + 0.2);  // Decay

            // Connect: Osc -> Filter -> Gain -> Master
            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGain);

            osc.start(t);

            // Store ref to stop later
            activeOscillators[noteId] = { osc, gainNode, filter };
        }

        function stopTone(noteId) {
            const sound = activeOscillators[noteId];
            if (!sound) return;

            const t = audioCtx.currentTime;
            
            // Release envelope
            sound.gainNode.gain.cancelScheduledValues(t);
            sound.gainNode.gain.setValueAtTime(sound.gainNode.gain.value, t);
            sound.gainNode.gain.exponentialRampToValueAtTime(0.001, t + 0.1); // Quick release

            sound.osc.stop(t + 0.1);
            
            // Cleanup memory after sound finishes
            setTimeout(() => {
                sound.osc.disconnect();
                sound.filter.disconnect();
                sound.gainNode.disconnect();
            }, 150);

            delete activeOscillators[noteId];
        }

        // --- UI Construction ---
        function createKeys() {
            const container = document.getElementById('keys-container');
            
            // Reverse loop to put Low notes at bottom (like holding a clarinet vertically)
            // Or usually on mobile apps, low notes are at bottom.
            // Let's iterate normally: C4 (Low) at Bottom? 
            // Clarinet standard: Right hand (lower notes) at bottom.
            // Let's render from Top (High) to Bottom (Low) or vice versa.
            // To match visual: Top of screen = Mouthpiece (High notes usually closer to top? No, on clarinet, fingers closer to mouth play higher notes usually on left hand, but let's stick to a piano-roll vertical concept: Up = High Pitch, Down = Low Pitch).
            
            // Let's do: Top = High Pitch (C5), Bottom = Low Pitch (C4).
            const sortedNotes = [...NOTES].reverse(); 

            sortedNotes.forEach((noteData, index) => {
                const keyRow = document.createElement('div');
                keyRow.className = 'key-row';

                const btn = document.createElement('div');
                btn.className = 'note-key';
                btn.dataset.note = noteData.note;
                btn.dataset.freq = noteData.freq;
                
                const label = document.createElement('span');
                label.className = 'key-label';
                label.innerText = noteData.label;
                btn.appendChild(label);

                keyRow.appendChild(btn);
                container.appendChild(keyRow);

                // Interaction Logic
                const startHandler = (e) => {
                    e.preventDefault(); // Prevent scroll/zoom
                    btn.classList.add('active');
                    playTone(noteData.freq, noteData.note);
                };

                const endHandler = (e) => {
                    e.preventDefault();
                    btn.classList.remove('active');
                    stopTone(noteData.note);
                };

                // Touch Events (Mobile)
                btn.addEventListener('touchstart', startHandler, {passive: false});
                btn.addEventListener('touchend', endHandler);
                btn.addEventListener('touchcancel', endHandler);

                // Mouse Events (Desktop)
                btn.addEventListener('mousedown', startHandler);
                btn.addEventListener('mouseup', endHandler);
                btn.addEventListener('mouseleave', endHandler);
            });
        }

        // --- Recording Logic ---
        function toggleRecording() {
            const btn = document.getElementById('record-btn');
            
            if (!isRecording) {
                // Start Recording
                audioChunks = [];
                // Check if supported
                try {
                    mediaRecorder = new MediaRecorder(dest.stream);
                } catch (err) {
                    alert("Browser does not support recording.");
                    return;
                }

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(blob);
                    const player = document.getElementById('playback');
                    player.src = audioUrl;
                    document.getElementById('audio-player-container').style.display = 'block';
                };

                mediaRecorder.start();
                isRecording = true;
                btn.classList.add('recording');
                btn.innerText = "‚èπ ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î";
            } else {
                // Stop Recording
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerText = "üî¥ ‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
            }
        }

        // --- Initialization ---
        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio();
            document.getElementById('overlay').classList.add('hidden');
        });

        document.getElementById('toggle-labels').addEventListener('click', () => {
            isLabelsVisible = !isLabelsVisible;
            const labels = document.querySelectorAll('.key-label');
            labels.forEach(l => l.style.opacity = isLabelsVisible ? '1' : '0');
        });

        document.getElementById('record-btn').addEventListener('click', toggleRecording);

        // Build UI
        createKeys();

    </script>
