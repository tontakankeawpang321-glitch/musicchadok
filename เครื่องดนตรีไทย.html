            { category: "‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡πÑ‡∏ó‡∏¢: ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏õ‡πà‡∏≤", title: "‡πÇ‡∏´‡∏ß‡∏î", en:"Wot", url: "", badge: "‡πÑ‡∏ó‡∏¢", img: "https://lh3.googleusercontent.com/d/1fhHsLQk2B_PxUaN1g8pKiN3FqyTsOoYC" },

            // === ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡πÑ‡∏ó‡∏¢‡∏≠‡∏∑‡πà‡∏ô‡πÜ ===
            { category: "‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡πÑ‡∏ó‡∏¢‡∏≠‡∏∑‡πà‡∏ô‡πÜ", title: "‡∏Ç‡∏¥‡∏°", en:"Khim", url: "", badge: "‡πÑ‡∏ó‡∏¢", img: "https://lh3.googleusercontent.com/d/1JqQN8usM7d4kYX7V4KZuLrr1y-PYsb4l" },
            { category: "‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡πÑ‡∏ó‡∏¢‡∏≠‡∏∑‡πà‡∏ô‡πÜ", title: "‡∏≠‡∏±‡∏á‡∏Å‡∏∞‡∏•‡∏∏‡∏á", en:"Angklung", url: "", badge: "‡πÑ‡∏ó‡∏¢",img: "https://lh3.googleusercontent.com/d/1KwbrHRp22gm7Po4JFsCsFBl78b1vJCzm" },
            { category: "‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡πÑ‡∏ó‡∏¢‡∏≠‡∏∑‡πà‡∏ô‡πÜ", title: "‡∏£‡∏∞‡∏ô‡∏≤‡∏î‡πÅ‡∏Å‡πâ‡∏ß", en:"Ranat Kaeo", url: "", badge: "‡πÑ‡∏ó‡∏¢", img: "https://lh3.googleusercontent.com/d/1nCES-sqb4lejJ7O_o04E5SN9wxHg6F_j" },
            { category: "‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡πÑ‡∏ó‡∏¢‡∏≠‡∏∑‡πà‡∏ô‡πÜ", title: "‡∏ö‡∏±‡∏ì‡πÄ‡∏ë‡∏≤‡∏∞‡∏ß‡πå", en:"Banthaw", url: "", badge: "‡πÑ‡∏ó‡∏¢",img: "https://lh3.googleusercontent.com/d/1tPgiXcx36qwM2pymmg7Qpvosr1HCSZYq" },
        ];
        
        const container = document.getElementById('main-container');
        const searchInput = document.getElementById('searchInput');
        const noResult = document.getElementById('no-result');
        const tabInter = document.getElementById('tab-inter');
        const tabThai = document.getElementById('tab-thai');

        let currentTab = '‡∏™‡∏≤‡∏Å‡∏•';
        let searchText = '';

        function switchTab(selectedTab) {
            currentTab = selectedTab;
            if (selectedTab === '‡∏™‡∏≤‡∏Å‡∏•') {
                tabInter.classList.add('active'); tabInter.classList.remove('inactive');
                tabThai.classList.add('inactive'); tabThai.classList.remove('active');
            } else {
                tabThai.classList.add('active'); tabThai.classList.remove('inactive');
                tabInter.classList.add('inactive'); tabInter.classList.remove('active');
            }
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏Ç‡∏∂‡πâ‡∏ô
            searchInput.value = '';
            searchText = '';
            renderCards();
        }

        function renderCards() {
            container.innerHTML = '';
            let hasAnyResult = false;
            const filterLower = searchText.toLowerCase();

            const tabItems = ITEMS.filter(item => item.badge === currentTab);
            // ‡πÉ‡∏ä‡πâ Map ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÑ‡∏î‡πâ
            const categorizedItems = new Map();

            tabItems.forEach(item => {
                // ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©)
                if (item.title.toLowerCase().includes(filterLower) || item.en.toLowerCase().includes(filterLower)) {
                    if (!categorizedItems.has(item.category)) {
                        categorizedItems.set(item.category, []);
                    }
                    categorizedItems.get(item.category).push(item);
                    hasAnyResult = true;
                }
            });

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°
            const categoriesOrder = [...new Set(ITEMS.map(item => item.category))];

            categoriesOrder.forEach(cat => {
                const groupItems = categorizedItems.get(cat);

                if (groupItems && groupItems.length > 0) {
                    const header = document.createElement('h2');
                    header.className = "category-header-pixel";
                    header.innerHTML = `${cat} <span class="text-xs-pixel ml-2">[${groupItems.length}]</span>`;
                    container.appendChild(header);

                    // ‡∏õ‡∏£‡∏±‡∏ö Grid ‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å 
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4 mb-8";

                    groupItems.forEach(item => {
                        const card = document.createElement('a');
                        card.href = item.url || "#"; 
                        card.target = item.url ? "_blank" : "_self";
                        card.rel = "noopener noreferrer";
                        card.className = "pixel-card block p-2 flex flex-col items-center justify-start group";

                        const badgeClass = item.badge === '‡πÑ‡∏ó‡∏¢' ? 'badge-thai' : 'badge-inter';
                        
                        // ‡πÉ‡∏ä‡πâ URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏î‡∏¥‡∏°
                        const imgUrl = item.img;

                        card.innerHTML = `
                            <!-- Badge: ‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡πÉ‡∏ô style ‡πÄ‡∏î‡∏¥‡∏° ‡πÅ‡∏ï‡πà‡∏ú‡∏°‡∏à‡∏∞‡πÉ‡∏™‡πà‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡πÑ‡∏ó‡∏¢/‡∏™‡∏≤‡∏Å‡∏• -->
                            <span class="badge-pixel ${badgeClass}" style="font-size: 0.5rem; background-color: var(--pixel-accent); box-shadow: 2px 2px 0px var(--pixel-shadow);">${item.badge}</span>
                            
                            <!-- Image Container -->
                            <div class="w-16 h-16 sm:w-20 sm:h-20 mb-2 border-2 border-[#2c2c2c] bg-white flex items-center justify-center overflow-hidden p-1">
                                ${imgUrl ? `<img src="${imgUrl}" alt="${item.title}" class="w-full h-full object-contain" style="image-rendering: pixelated;" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/100x100/cccccc/000000?text=NO+IMG';">` : `<span class="text-xs-pixel text-gray-400">NO IMG</span>`}
                            </div>
                            
                            <!-- Title -->
                            <h3 class="font-bold text-[#2c2c2c] text-xs-pixel text-center leading-tight line-clamp-2 h-8 flex items-center justify-center uppercase">
                                ${item.title}
                            </h3>
                            <p class="text-xs-pixel text-gray-500 line-clamp-1">${item.en}</p>
                        `;
                        grid.appendChild(card);
                    });
                    container.appendChild(grid);
                }
            });

            if (!hasAnyResult) {
                noResult.classList.remove('hidden');
            } else {
                noResult.classList.add('hidden');
            }
        }

        searchInput.addEventListener('input', (e) => {
            searchText = e.target.value;
            renderCards();
        });
        
        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
        });

    </script>
